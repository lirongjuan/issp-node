<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li>
                    <label><em>购票原因</em></label>
                    <input type="text" ng-model="edit.ticketCause">
                </li>
                <li>
                    <label><em>车票类型</em></label>
                    <input type="text" ng-model="edit.ticketType">
                </li>
                <li>
                    <label><em>购买方式</em></label>
                    <input type="text" ng-model="edit.buyPattern">
                </li>
                <li>
                    <label><em>汇总类型</em></label>
                    <input type="text" ng-model="edit.summaryType">
                </li>
                <li>
                    <label><em>汇总周期</em></label>
                    <input type="text" ng-model="edit.summaryCycle">
                </li>
                <li>
                    <label><em>数据汇总呈现类型</em></label>
                    <input type="text" ng-model="edit.dataAggregationType">
                </li>
                <li>
                    <label><em>查询权限</em></label>
                    <input type="text" ng-model="edit.deletePermission">
                </li>
                <li>
                    <label><em>删除权限</em></label>
                    <input type="text" ng-model="edit.updatePermission">
                </li>
                <li>
                    <label><em>修改权限</em></label>
                    <input type="text" ng-model="edit.queryPermission">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="BasicEditFun()">提交</button>
    </p>
</div>
