<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网站名称</em></label>
                    <input type="text" ng-model="edit.siteName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网址</em></label>
                    <input type="text" ng-model="edit.url" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账号</em></label>
                    <input type="text" ng-model="edit.account" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>密码</em></label>
                    <input type="text" ng-model="edit.password" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册人</em></label>
                    <select class="sele" ng-model="edit.registrant" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="u in user track by $index ">{{u}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>注册信息</em></label>
                    <input type="text" ng-model="edit.registrationInfo" ng-verify="{}">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="edit.remark" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="edit.status" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="THAW">解冻</option>
                        <option value="CONGEAL">冻结</option>
                    </select>
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="recordEditFun()">提交</button>
    </p>
</div>
