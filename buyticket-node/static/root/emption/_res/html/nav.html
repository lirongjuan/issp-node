<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)" ng-hide="isHide" ng-init="menuCheck()">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>
        {{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length" ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass(menuInfo.msg)"  ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.basicInfo.list[12]">
            <a href="javascript:void(0)" title="{{menuInfo.name1}}">{{menuInfo.name1}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.record.list[12]">
            <a href="javascript:void(0)" title="{{menuInfo.name2}}">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.application.list[12]">
            <a href="javascript:void(0)" title="{{menuInfo.name3}}">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.selectTicket.list[12]">
            <a href="javascript:void(0)" title="{{menuInfo.name4}}">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)"  ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.standard.list[12]">
            <a href="javascript:void(0)" title="{{menuInfo.name6}}">{{menuInfo.name6}}</a>
        </li>
        <ul class="menu" ng-if="list.menuList.length" ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
            <li ng-click="navClass(menuInfo.msg)" ng-show="cuspermission" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.emption.setting.list[12]" >
                <a href="javascript:void(0)" title="{{menuInfo.name7}}">{{menuInfo.name7}}</a></li>
        </ul>
    </ul>
</div>
