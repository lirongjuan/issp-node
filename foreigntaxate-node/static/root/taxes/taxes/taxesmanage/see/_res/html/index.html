<div class="content-tab list">
    <div class="com-search mod">
       <span class="com-search2">
            <label>公司:</label>
            <input type="text" ng-model="company">
       </span>
       <span class="com-search2">
            <label>所属月份 :</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="month">
       </span>
       <span class="com-search2">
            <label>税种:</label>
            <input type="text" ng-model="area">
       </span>
       <p>
            <button class="collect" ng-click="collectFun()">查看</button>
        </p>
    </div>
    <ul class="table area-table">
        <li class="list-head" style="margin-top: 50px">
            <span></span>
            <span class="data-id">id</span>
            <span>公司</span>
            <span>所属月份</span>
            <span>税种</span>
            <span>税率</span>
            <span>税金</span>
        </li>
        <li class="list-all" ng-repeat="list in data">
            <section>
                <div class="list-text">
                    <p>{{$index+1}}</p>
                    <p class="data-id"></p>
                    <p>{{::list.company}}</p>
                    <p>{{::list.month}}</p>
                    <p>{{::list.taxType}}</p>
                    <p>{{::list.rate}}</p>
                    <p>{{::list.tax}}</p>
                </div>
            </section>
        </li>
     </ul>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
