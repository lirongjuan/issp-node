<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)" ng-hide="isHide" ng-init="menuCheck()">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>
        {{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length" ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass(menuInfo.msg)" ng-show="contractmanage" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.manage.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name1}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="contractmanagedetail" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.detailInfo.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="contractchange" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.changeInfo.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="contracttype" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.conType.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="contractnature" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.conNature.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="cuspermission" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.contract.setting.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name6}}</a>
        </li>
    </ul>
</div>
