<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-model="edit.username" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>性别</em></label>
                    <select class="sele" ng-model="edit.sex" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>男</option>
                        <option ng-value=false>女</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>出生日期</em></label>
                    <input type="text" ng-model="edit.birth" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="birth">
                </li>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证件类型</em></label>
                    <input type="text" ng-model="edit.certificate" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>证件号码</em></label>
                    <input type="text" ng-model="edit.certificateNumber" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-model="edit.phone" ng-verify="{}">
                </li>
                <li>
                    <label><em>户籍地址</em></label>
                    <input type="text" ng-model="edit.address" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>现住址</em></label>
                    <input type="text" ng-model="edit.dwell" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门</em></label>
                    <input type="text" ng-model="edit.department" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-model="edit.position" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否离职</em></label>
                    <select class="sele" ng-model="edit.leave" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>离职时间</em></label>
                    <input type="text" ng-model="edit.leaveDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="leaveDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计薪方式</em></label>
                    <input type="text" ng-model="edit.way" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>基本报酬</em></label>
                    <input type="number" step="0.01" ng-model="edit.pay" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>薪酬发放日</em></label>
                    <input type="text" ng-model="edit.releaseDate" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="releaseDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>特殊情况处理</em></label>
                    <input type="text" ng-model="edit.situation" ng-verify="{}">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>
