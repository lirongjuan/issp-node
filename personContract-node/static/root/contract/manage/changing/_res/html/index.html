<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">

        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否签订新合同</em></label>
                    <select class="sele" ng-model="add.sign" ng-init="add.sign=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否添加协议</em></label>
                    <select class="sele" ng-model="add.superinduce" ng-init="add.superinduce=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否删减协议</em></label>
                    <select class="sele" ng-model="add.prune" ng-init="add.prune=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否续签合同</em></label>
                    <select class="sele" ng-model="add.renew" ng-init="add.renew=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否解除合同</em></label>
                    <select class="sele" ng-model="add.relieve" ng-init="add.relieve=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更原因</em></label>
                    <input type="text" ng-model="add.reason" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更内容</em></label>
                    <input type="text" ng-model="add.content" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否已确认变更</em></label>
                    <select class="sele" ng-model="add.affirm"  ng-init="add.affirm=false">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>变更时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="change">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AddFun()">提交</button>
    </p>
</div>
