<div class="content-input organize" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>决策层审核意见</em></label>
                     <select class="sele" ng-model="data.executiveAuditOpinion" ng-init="data.executiveAuditOpinion = 'NONE'">
                        <option value="NONE">未通过</option>
                        <option value="ALLOWED">通过</option>
                        <option value="DENIED">拒绝</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="Smit()">提交</button>
    </p>
</div>
