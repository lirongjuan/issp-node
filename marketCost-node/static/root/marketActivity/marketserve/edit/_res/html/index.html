<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划活动时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image addPlanTime" ng-model="data.planActivityTiming">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目的</em></label>
                     <input type="text"  ng-verify="{}" ng-model="data.purpose">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>市场信息编号</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.marketInfoNo">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目代号</em></label>
                    <input type="text"  ng-model="data.projectCode" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                     <input type="text"  ng-model="data.projectName" ng-verify="{}">
               </li>
                <li>
                    <label><em>运营商务部资金模块</em></label>
                    <div class="sele area side">
                        <select ng-model="data.projectNature" class="sele">
                            <option value="123">123</option>
                            <option value="164">164</option>
                            <option value="9566">9566</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.projectNature">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预计参加人数</em></label>
                    <input type="number"  ng-model="data.predictAttendNo" ng-change="changeNum()" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划活动类型 </em></label>
                    <input type="text"  ng-model="data.planActivityType" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分类</em></label>
                    <input type="text"  ng-model="data.classify" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>预计费用</em></label>
                    <input type="number"  ng-model="num" ng-verify="{}"> 
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>招待负责人</em></label>
                    <div class="sele area side">
                        <select ng-model="data.servePrincipal" class="sele">
                            <option value="张三">张三</option>
                            <option value="李四">李四</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.servePrincipal" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>决策层</em></label>
                    <div class="sele area side">
                        <select ng-model="data.decisionLevel" class="sele">
                            <option value="123">123</option>
                            <option value="164">164</option>
                            <option value="9566">9566</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.decisionLevel" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否临时招待</em></label>
                    <select class="sele" ng-model="data.whetherTemporaryServe">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select> 
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目性质</em></label>
                    <div class="sele area side">
                        <select ng-model="data.yyFundModule" class="sele">
                            <option value="123">123</option>
                            <option value="164">164</option>
                            <option value="9566">9566</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="data.yyFundModule" ng-verify="{}">
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
