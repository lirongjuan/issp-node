<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele na" ng-model="stst.username">
                        <option ng-repeat="username in usernames" value="{{username.name}}">{{username.name}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>举荐轮换岗位层级</em></label>
                    <select class="sele le" ng-model="stst.arrangementId">
                        <option ng-repeat="applyLevelId in applyLevelIds" value="{{applyLevelId.id}}">{{applyLevelId.arrangement}}</option>
                    </select>
                </li>
                <li class="required">  
                    <label><i><img src="/images/mandatory.png"></i><em>补助周期开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time1" ng-model="stst.subsidyStart">
                </li>
                <li class="required">  
                    <label><i><img src="/images/mandatory.png"></i><em>补助周期结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time2" ng-model="stst.subsidyEnd">
                </li>
                <li class="required">  
                    <label><i><img src="/images/mandatory.png"></i><em>开始担任时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time3" ng-model="stst.occupyStart">
                </li>
                <li class="required">  
                    <label><i><img src="/images/mandatory.png"></i><em>结束担任时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time4" ng-model="stst.occupyEnd">
                </li>
                <li class="required f-l">
                    <label><i><img src="/images/mandatory.png"></i><em>周期内补贴天数</em></label>
                    <input type="number"  ng-verify="{}" ng-model="stst.subsidy">
                </li>
                
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="ststEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
