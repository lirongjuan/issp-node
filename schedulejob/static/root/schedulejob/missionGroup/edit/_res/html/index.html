<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务名</em></label>
                    <input type="text" ng-model="data.name" ng-verify="{}">
                </li>
                <li>
                    <label><em>描述</em></label>
                    <input type="text" ng-model="data.description">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否启用</em></label>
                    <select class="sele" ng-model="data.enable" ng-verify="option:0">
                        <option value="">请选择启用状态</option>
                        <option ng-value="true">启用</option>
                        <option ng-value="false">关闭</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="missionGroupEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
