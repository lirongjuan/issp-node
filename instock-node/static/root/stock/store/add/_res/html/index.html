<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组/部门</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                    <select class="sele" ng-model="add.projectGroup">
                        <option ng-repeat="a in group track by $index">{{a}}</option>
                    </select>
                    <input type="text" class="inputDom" ng-model="add.projectGroup" ng-verify="{}">
                    </div>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入库类型</em></label>
                    <select class="sele" ng-model="add.instockType" ng-init="add.instockType=''">
                        <option value="">请选择</option>
                        <option value="BUY">购买入库</option>
                        <option value="LEND">外借入库</option>
                        <option value="TRANSFER">调动入库</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物资名称</em></label>
                    <input type="text" ng-model="add.materialName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物资类型</em></label>
                    <input type="text" ng-model="add.materialType" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物资型号</em></label>
                    <input type="text" ng-model="add.materialModel" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物资状态</em></label>
                    <select class="sele" ng-model="add.materialState" ng-init="add.materialState=''">
                        <option value="">请选择</option>
                        <option value="INTACT">完好</option>
                        <option value="MANUAL_DAMAGE">人为损坏</option>
                        <option value="NATURAL_DAMAGE">自然损坏</option>
                        <option value="REPAIRING">维修中</option>
                        <option value="SCRAP">已报废</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>数量</em></label>
                    <input type="number"  ng-model="add.quantity" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text"  ng-model="add.unit" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单价</em></label>
                    <input type="number" step="0.01" ng-model="add.unitPrice" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总额</em></label>
                    <input type="number" step="0.01" ng-model="add.totalSum" ng-verify="{}">
                </li>
                <li  class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.purchaser" >
                            <option ng-repeat="use in user track by $index">{{use}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.purchaser" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买日期</em></label>
                    <input type="text" onClick="laydate({istime: true , format:'YYYY-MM-DD'})" class="purchase">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>途径</em></label>
                    <input type="text"  ng-model="add.approach" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>存储地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.storageArea">
                            <option ng-repeat="a in area track by $index">{{a.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.storageArea" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>入库日期</em></label>
                    <input type="text" onClick="laydate({istime: true , format:'YYYY-MM-DD'})" class="instock">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买网址</em></label>
                    <input type="text"  ng-model="add.buyWebsites" ng-verify="{}">
                </li>
                <li  class="required">
                    <label><em>申购人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.requisitioner" >
                            <option ng-repeat="use in user track by $index">{{use}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.requisitioner">
                    </div>
                </li>

                <li class="required">
                    <label><em>申购日期</em></label>
                    <input type="text" onClick="laydate({istime: true , format:'YYYY-MM-DD'})" class="buy">
                </li>
                <li  class="required">
                    <label><em>外借人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.lender" >
                            <option ng-repeat="use in user track by $index">{{use}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.lender">
                    </div>
                </li>
                <li  class="required">
                    <label><em>外借地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.lendArea" >
                            <option ng-repeat="a in area track by $index">{{a.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.lendArea">
                    </div>
                </li>
                <li class="required">
                    <label><em>外借日期</em></label>
                    <input type="text" onClick="laydate({istime: true , format:'YYYY-MM-DD'})" class="lend">
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.comment" >
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="StoreAddFun()">提交</button>
    </p>
</div>
