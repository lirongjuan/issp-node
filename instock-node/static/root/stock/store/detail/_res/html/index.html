<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><em>入库编码</em></label>
                    <input type="text" disabled ng-model="edit.projectGroup" >
                </li>
                <li class="required">
                    <label><em>入库类型</em></label>
                    <select class="sele" disabled ng-model="edit.instockType">
                        <option value="BUY">购买入库</option>
                        <option value="LEND">外借入库</option>
                        <option value="TRANSFER">调动入库</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>入库编码</em></label>
                    <input type="text" disabled ng-model="edit.stockEncoding" >
                </li>
                <li class="required">
                    <label><em>物资名称</em></label>
                    <input type="text" disabled ng-model="edit.materialName">
                </li>
                <li class="required">
                    <label><em>物资类型</em></label>
                    <input type="text" disabled ng-model="edit.materialType">
                </li>
                <li class="required">
                    <label><em>申购日期</em></label>
                    <input type="text" disabled ng-model="edit.buyDate">
                </li>
                <li  class="required">
                    <label><em>申购人</em></label>
                    <input type="text" disabled ng-model="edit.requisitioner">
                </li>
                <li class="required">
                    <label><em>物资型号</em></label>
                    <input type="text" disabled ng-model="edit.materialModel" >
                </li>

                <li class="required">
                    <label><em>数量</em></label>
                    <input type="number" disabled ng-model="edit.quantity">
                </li>
                <li class="required">
                    <label><em>单位</em></label>
                    <input type="text" disabled  ng-model="edit.unit">
                </li>
                <li class="required">
                    <label><em>单价</em></label>
                    <input type="number" disabled step="0.01" ng-model="edit.unitPrice">
                </li>
                <li class="required">
                    <label><em>总额(元)</em></label>
                    <input type="number" disabled step="0.01" ng-model="edit.totalSum">
                </li>
                <li class="required">
                    <label><em>途径</em></label>
                    <input type="text" disabled ng-model="edit.approach">
                </li>
                <li class="required">
                    <label><em>购买网址</em></label>
                    <input type="text" disabled ng-model="edit.buyWebsites">
                </li>
                <li class="required">
                    <label><em>入库日期</em></label>
                    <input type="text" disabled ng-model="edit.instockDate">
                </li>

                <li class="required">
                    <label><em>存储地区</em></label>
                    <input type="text" disabled ng-model="edit.storageArea">
                </li>
                <li class="required">
                    <label><em>存储位置</em></label>
                    <input type="text" disabled  ng-model="edit.storageSite">
                </li>
                <li class="required">
                    <label><em>物资状态</em></label>
                    <select class="sele" disabled  ng-model="edit.materialState">
                        <option value="INTACT">完好</option>
                        <option value="MANUAL_DAMAGE">人为损坏</option>
                        <option value="NATURAL_DAMAGE">自然损坏</option>
                        <option value="REPAIRING">维修中</option>
                        <option value="SCRAP">已报废</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>使用状态</em></label>
                    <select class="sele" disabled ng-model="edit.useState">
                        <option value="RECEIVE">领用</option>
                        <option value="CHECKOUT">外借</option>
                        <option value="TRANSFER">调动</option>
                        <option value="INSTOCK">在库</option>
                    </select>
                </li>
                <li  class="required">
                    <label><em>外借人</em></label>
                    <input type="text" disabled  ng-model="edit.lender">
                </li>
                <li  class="required">
                    <label><em>外借地区</em></label>
                    <input type="text" disabled  ng-model="edit.lendArea">
                </li>
                <li class="required">
                    <label><em>外借日期</em></label>
                    <input type="text" disabled ng-model="edit.lendDate" >
                </li>
                <li  class="required">
                    <label><em>购买人</em></label>
                    <input type="text" disabled ng-model="edit.purchaser" >
                </li>
                <li class="required">
                    <label><em>购买日期</em></label>
                    <input type="text" disabled ng-model="edit.purchaseDate">
                </li>
                <li class="required">
                    <label><em>是否有保修卡</em></label>
                    <select class="sele" disabled ng-model="edit.ifWarrantyCard">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><em>保修联系人</em></label>
                    <input type="text" disabled ng-model="edit.warrantyCardContact">
                </li>
                <li class="required">
                    <label><em>保修联系电话</em></label>
                    <input type="text" disabled ng-model="edit.warrantyPhone">
                </li>
                <li class="required">
                    <label><em>保修期限(月)</em></label>
                    <input type="number" disabled ng-model="edit.warrantyExpire">
                </li>
                <li class="required">
                    <label><em>是否有发票</em></label>
                    <select class="sele" disabled ng-model="edit.ifInvoice">
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li  class="required">
                    <label><em>物资负责人</em></label>
                    <input type="text" disabled ng-model="edit.goodPrincipal">
                </li>
                <li class="required">
                    <label><em>数据来源</em></label>
                    <input type="text" disabled ng-model="edit.dataSource">
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" disabled ng-model="edit.comment">
                </li>
            </ul>
        </section>
    </div>
</div>
