<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none">
                    <label ><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text" ng-model="editInfo.id">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>是否付款</em></label>

                    <select class="sele" ng-model="editInfo.pay">
                        <option value="" disabled>请选择</option>
                        <option value=true>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="payAddFun()">提交</button>
    </p>
</div>
