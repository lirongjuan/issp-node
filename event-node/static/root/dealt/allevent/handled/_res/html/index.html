<div class="collect " verify-scope="tipStyle: 1">
    <ul class="listsearch">
         <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
        <li class="required">
            <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
            <li  class="select2">
                    <p class="select-text">
                        <span ng-repeat="word in positions track by $index">{{word}},</span>
                    </p>
                    <div class="mymultiselect" ng-dropdown-multiselect="" options="workOptions" selected-model="positions" extra-settings="stringSettings" ></div>
             </li>
        </li>
        <li>
            <label><em>年份</em></label>
            <input type="number"  ng-model="vm.year">
        </li>
        <li>
            <label><em>月份</em></label>
            <select class="select-text" ng-model="vm.month">
                <option value="">请选择</option>
                <option ng-value=1>1月</option>
                <option ng-value=2>2月</option>
                <option ng-value=3>3月</option>
                <option ng-value=4>4月</option>
                <option ng-value=5>5月</option>
                <option ng-value=6>6月</option>
                <option ng-value=7>7月</option>
                <option ng-value=8>8月</option>
                <option ng-value=9>9月</option>
                <option ng-value=10>10月</option>
                <option ng-value=11>11月</option>
                <option ng-value=12>12月</option>
            </select>
        </li>
        <li>
            <label><em>周数</em></label>
            <input type="number"  ng-model="vm.week" >
        </li>
        <li>
            <button ng-verify="{control:'myform'}" ng-click="handCollects()">汇总</button>
        </li>
    </ul>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>地区</span>
            <span>查看</span>
            <span>分析</span>
            <span>核对</span>
            <span>确认</span>
            <span>审核</span>
            <span>制作</span>
            <span>合计</span>
        </li>
        <li class="sum-tbody" ng-repeat="list in summaryLists" ng-model="tabTit">
            <span>{{list.area}}</span>
            <span>{{list.see}}</span>
            <span>{{list.analyze}}</span>
            <span>{{list.check}}</span>
            <span>{{list.confirm}}</span>
            <span>{{list.aduit}}</span>
            <span>{{list.make}}</span>
            <span>{{list.sum}}</span>
        </li>
    </ul>
</div>
