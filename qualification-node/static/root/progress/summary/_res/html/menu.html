<ul class="list">
    <li ng-click="list()" ui-sref=".list[12]" ng-class="{'current':menuClass=='listMenu'}" ng-show="LIST"  ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)">列表</a>
    </li>
    <li ng-click="add()" ui-sref=".add[12]" ng-class="{'current':menuClass=='addMenu'}" ng-show="ADD" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)" class="add">添加</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':getId}" ng-show="EDIT"  ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)" class="same-two see" >编辑</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':getId}" ng-show="DELETE"  ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)" class="same-two see">删除</a>
    </li>
    <li ng-click="upload()" ng-class="{'current':menuClass=='uploadMenu','seeParent':getId}" ng-show="UPLOAD"  ng-init="menuCheck('UPLOAD')">
        <a href="javascript:void(0)" class="same-two see">上传附件</a>
    </li>
    <li ng-click="view()" ng-class="{'current':menuClass=='viewMenu','seeParent':getId}" ng-show="SEEFILE" ng-init="menuCheck('SEEFILE')">
        <a href="javascript:void(0)" class="same-two see">查看附件</a>
    </li>
    <li ng-click="select()" ui-sref=".select[12]" ng-class="{'current':menuClass=='selectMenu'}" ng-show="SEE"  ng-init="menuCheck('SEE')">
        <a href="javascript:void(0)" class="add">查询</a>
    </li>
</ul>
