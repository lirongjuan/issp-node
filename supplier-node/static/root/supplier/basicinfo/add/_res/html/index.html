<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select ng-model="add.area" class="sele" >
                            <option ng-repeat="area in AreasInfo track by $index">{{area}}</option>
                        </select>

                        <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="add.area" ng-verify="{}">
                    </div>
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商名称</em></label>
                    <input type="text" ng-model="add.supplierName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>供应商类型</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select ng-model="add.type" class="sele">
                            <option ng-repeat="t in TypeInfo track by $index">{{t}}</option>
                        </select>

                        <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="add.type" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>经营范围</em></label>
                    <input type="text" ng-model="add.scope" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主要产品和服务</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.product">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务联系人</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.contacts">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.telephone">
                </li>
                <li>
                    <label><em>职务</em></label>
                    <input type="text"  ng-model="add.duties">
                </li>
                <li>
                    <label><em>邮箱</em></label>
                    <input type="text" ng-model="add.email">
                </li>
                <li>
                    <label><em>传真</em></label>
                    <input type="text" ng-model="add.fax">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="basicInfoAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
