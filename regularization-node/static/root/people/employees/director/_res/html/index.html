<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正类型</em></label>
                    <select class="sele positiveType" ng-model="data.positiveType">
                        <option value="正常转正">正常转正</option>
                        <option value="延期转正">延期转正</option>
                        <option value="终止试用期">终止试用期</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总经办评价</em></label>
                    <input type="text" ng-model="data.zjbAppraise">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>转正日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image positiveDate" ng-model="data.positiveDate">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
