<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>决策层评价</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.decisionLevelEvaluate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>决策层评分等级</em></label>
                    <select class="sele decisionLevelRank" ng-model="data.decisionLevelRank">
                        <option value="优秀">优秀</option>
                        <option value="良好">良好</option>
                        <option value="较差">较差</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>决策层具体评分</em></label>
                    <input type="text" ng-verify="{}" ng-model="data.decisionLevelScore">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="webEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
