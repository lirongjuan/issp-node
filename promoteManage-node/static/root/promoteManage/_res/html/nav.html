    <ul class="menu" ng-if="list.menuList.length"  ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">

        <li ng-click="navClass(menuInfo.msg)"  ng-show="leveldesign" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.promoteManage.design.list[12]">

            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        </li><li ng-click="navClass(menuInfo.msg)"  ng-show="promotionapply" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.promoteManage.level.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass('setting')"  ng-show="cuspermission" ng-class="{'active':navCla=='setting'}"  ui-sref="_root.promoteManage.setting.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
    </ul>
</div>
