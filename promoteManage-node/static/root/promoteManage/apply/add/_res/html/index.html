<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>体系</em></label>
                    <select class="sele" ng-model="apply.system">
                        <option value="">请选择体系</option>
                        <option ng-repeat="(key,value) in allSystem track by key">{{ value }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text" ng-model="apply.area" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-model="apply.projectGroup" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-model="apply.job" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-model="apply.name" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <select class="sele" ng-model="apply.employeeId">
                        <option value="">请选择员工编号</option>
                        <option ng-repeat="(key,value) in allNum track by key">{{ value }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>分类</em></label>
                    <select class="sele" ng-model="apply.classification" ng-change="classChange(apply.classification)">
                        <option value="">请选择分类</option>
                        <option ng-repeat="(key,value) in allClass track by key">{{ value }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>管理方向</em></label>
                    <select class="sele" ng-model="apply.direction" ng-change="directionChange(apply.classification,apply.direction)">
                        <option value="">请选择管理方向</option>
                        <option ng-repeat="(key,value) in allDirections track by key">{{ value }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>技能等级</em></label>
                    <select class="sele" ng-model="apply.skillLevel">
                        <option value="">请选择技能等级</option>
                        <option ng-repeat="(key,value) in allSkillLevels track by key">{{ value }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>申请晋升时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image time">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>当前管理等级</em></label>
                    <input type="text" ng-model="apply.currentLevel" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>在管理岗位时间</em></label>
                    <input type="number" ng-model="apply.inManageTime" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>已晋升次数</em></label>
                    <input type="number" ng-model="apply.promotionNum" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>本次晋升等级</em></label>
                    <input type="text" ng-model="apply.promotionLevel" ng-verify>
                </li>
                <li>
                    <label ><em>距上次晋升时长</em></label>
                    <input type="number" ng-model="apply.lastPromotionTime">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="applyAddFun()">提交</button>
    </p>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
