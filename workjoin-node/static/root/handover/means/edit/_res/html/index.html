<div class="content-input" verify-scope="tipStyle: 1">
    <div class="input-list">
     <section>
            <ul>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>制度文件夹编号</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.systemFolderNum">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>制度文件夹存储路径</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.systemFolderPath">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>经验总结编号</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.experienceNum">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>经验总结存储路径</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.experiencePath">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>工作设计账号，密码文件名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.jobDesignName">
                </li>
                <li class="required f-l">
                    <label><i><!-- <img src="/images/mandatory.png"> --></i><em>账号，密码存储路径</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.accountPath">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="meansEditFun()">提交</button>
    </p>
</div>
