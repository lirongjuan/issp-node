<div class="content-tab list" style="margin-top: -70px;">
    <ul class="table com-table">
       <li class="list-head">
            <span></span>
            <span>设备编号</span>
            <span>设备名称</span>
            <span>关于设备使用的相关资料存储路径</span>
          
        </li>
        <!---->
        <li class="list-all">
            <section ng-repeat="list in equipmentLists" class="{{list.status?'':'congeal'}}"  style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1}}</p>
                    <p>{{::list.deviceNum}}</p>
                    <p>{{::list.deviceName}}</p>
                    <p>{{::list.devicePath}}</p>               
                </div>
            </section>
        </li>
     </ul>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div ui-view="modal"></div>
