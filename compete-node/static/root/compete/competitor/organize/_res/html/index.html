<div class="content-input organize" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主管部门</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.directDepartment">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主管名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.director">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>主管职权</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.directAuthority">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责事项</em></label>
                    <select class="sele" ng-model="editInfo.chargeItems">
                        <option>通信类</option>
                        <option>软件类</option>
                        <option>营销策划类</option>
                        <option>智能化类</option>
                        <option>电子商务类</option>
                        <option>房地产类</option>
                        <option>理财类</option>
                        <option>食品类</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户信息表序号</em></label>
                    <input type="text"  ng-model="editInfo.customerInfoCode" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>分管部门</em></label>
                     <input type="text"  ng-model="editInfo.branchedDepartment" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责人名称</em></label>
                    <input type="text"  ng-model="editInfo.chargeMan" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责人职权</em></label>
                    <input type="text"  ng-model="editInfo.chargeManAuthority" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>接口人</em></label>
                    <input type="text"  ng-model="editInfo.interfaceMan" ng-verify="{}">
                </li>
               </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="organizeSmit()">提交</button>
    </p>
</div>
