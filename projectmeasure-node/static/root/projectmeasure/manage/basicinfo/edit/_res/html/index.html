<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
               <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.projectName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作量</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.workload">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工期</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.timeLimit">
                </li>
                <li>
                    <label><em>服务费用</em></label>
                    <input type="number"  ng-model="data.serviceCharge">
                </li>
                <li>
                    <label><em>提成</em></label>
                    <input type="number"  ng-model="data.royalties">
                </li>
                <li>
                    <label><em>招待费</em></label>
                    <input type="number"  ng-model="data.serveCharge">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目开展成本</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.projectLaunchCost">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>金额</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.amount">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合作方式</em></label>
                    <select class="sele" ng-model="data.cooperationType" ng-verify="{}">
                        <option>请选择合作方式</option>
                        <option value="LONG_TEAM_COOPERATION">长期合作</option>
                        <option value="MATTER_COOPERATION">事项合作</option>
                        <option value="INTERMEDIARY">中介</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>起始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image startTiming" ng-model="data.startTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>经历时间</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.duration">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人工</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.labour">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>人员数量</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.numberOfStaff">
                </li>
                <li>
                    <label><em>设备费用</em></label>
                    <input type="number" ng-model="data.deviceCharge">
                </li>
                <li>
                    <label><em>车辆费用</em></label>
                    <input type="number"ng-model="data.vehicleCharge">
                </li>
                <li>
                    <label><em>配置费用</em></label>
                    <input type="number" ng-model="data.configCharge">
                </li>
                <li>
                    <label><em>其他费用</em></label>
                    <input type="number" ng-model="data.otherCharge">
                </li>
               </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
