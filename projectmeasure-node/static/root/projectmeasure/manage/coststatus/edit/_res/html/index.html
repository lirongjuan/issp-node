<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select ng-model="data.projectName" class="sele">
                            <option value="请选择">请选择</option>
                            <option ng-repeat="list in allNames">{{list}}</option>
                        </select>
                        <input type="text"  class="inputDom ng-valid ng-not-empty ng-dirty ng-touched" ng-model="data.projectName" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>付款形式</em></label>
                    <select class="sele" ng-model="data.paymentForm" ng-verify="{}">
                        <option>请选择付款形式</option>
                        <option value="ONE_PAY">一次性付清</option>
                        <option value="FRAGMENT_PAY">分段付清</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>付款内容</em></label>
                    <select class="sele" ng-model="data.remitContent" ng-verify="{}">
                        <option>请选付款内容</option>
                        <option value="CASH">现金</option>
                        <option value="BANK_TRANSFER">银行兑现</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>回款形式</em></label>
                    <select class="sele" ng-model="data.backForm" ng-verify="{}">
                        <option>请选付款内容</option>
                        <option value="CASH">现金</option>
                        <option value="BANK_TRANSFER">银行兑现</option>
                    </select>
                </li>
                <li>
                    <label><em>发票形式</em></label>
                    <select class="sele" ng-model="data.invoiceForm">
                        <!--<option>请选发票形式</option>-->
                        <option value="VALUE_ADDED_TAX">增值税专用发</option>
                        <option value="NORMAL">普通发票</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>税金</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.taxes">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>服务费用</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.serviceCharge">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>提成</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.royalties">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>回款时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image backDate" ng-model="data.backDate">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>招待费</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.serveCharge">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求费用</em></label>
                    <input type="number"  ng-verify="{}" ng-model="data.demandCharge">
                </li>
                <li>
                    <label><em>其他</em></label>
                    <input type="text" ng-model="data.other">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
