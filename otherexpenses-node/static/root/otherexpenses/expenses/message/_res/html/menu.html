<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list width-10">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" class="lis" ng-show="LIST" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="same-two">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="ADD" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)"  class="same-three">添加</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idList}" ng-show="EDIT" ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)"  class="same-one see" >编辑</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':idList}" ng-show="DELETE" ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)"  class="same-three see">删除</a>
    </li>
    <li ng-click="area()" ng-class="{'current':menuClass=='areaMenu'}" ng-show="COLLECT" ng-init="menuCheck('COLLECT')" ui-sref=".area[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">地区汇总</a>
    </li>
    <li ng-click="projectGroup()" ng-class="{'current':menuClass=='projectgroupMenu'}" ng-show="COLLECT" ng-init="menuCheck('COLLECT')" ui-sref=".projectgroup[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">项目组汇总</a>
    </li>
    <li ng-click="projectType()" ng-class="{'current':menuClass=='projectTypeMenu'}" ng-show="COLLECT" ng-init="menuCheck('COLLECT')" ui-sref=".projectType[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">类别汇总</a>
    </li>
    <li ng-click="projectName()" ng-class="{'current':menuClass=='projectNameMenu'}" ng-show="COLLECT" ng-init="menuCheck('COLLECT')" ui-sref=".projectName[12]" class="lis">
        <a href="javascript:void(0)" class="same-two">项目名称汇总</a>
    </li>
</ul>
