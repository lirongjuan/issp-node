<div class="collect">
    <h3>2017年1月成本预算明细表</h3>
    <div class="content-input add">
    <div class="input-list" style="margin-bottom:0">
        <section>
            <ul>
                <li class="required">
                    <label><em>日期</em></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image time" ng-model="data.costTime">
                </li>
                <li class="required">
                    <label><em>部门</em></label>
                    <!--<select class="sele" ng-model="department">
                        <option ng-repeat="list in allDepartment">{{ list }}</option>
                    </select>-->
                    <div class="sele area side">
                        <select class="sele" ng-model="department">
                            <option ng-repeat="list in allDepartment">{{ list }}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="department">
                    </div>
                </li>
            </ul>
        </section>
    </div>
    </p>
</div>
    <ul class="sum-list">
        <li class="table_list">
            <span>分类</span>
            <span>合计</span>
            <span>10日</span>
            <span>15日</span>
            <span>20日</span>
            <span>30日</span>
        </li>
        <li class="sum-tbody table-tbody" ng-repeat="list in allName">
            <span class="{{ list.a ? ' ':'fontWeight' }}">{{ list.categoryName }}</span>
            <span><input type="number" ng-disabled='$index!==0' ng-model="list.sum"></span>
            <span><input type="number" ng-disabled="!list.a && list.costDetailsAddReturnBOS  || $index<2 || list.categoryName == '实际资金缺口' ||list.categoryName == '按时回款预估结余资金'" ng-model="list.tenMoney"></span>
            <span><input type="number" ng-disabled="!list.a && list.costDetailsAddReturnBOS  || $index<2 || list.categoryName == '实际资金缺口' ||list.categoryName == '按时回款预估结余资金'" ng-model="list.fifMoney"></span>
            <span><input type="number" ng-disabled="!list.a && list.costDetailsAddReturnBOS  || $index<2 || list.categoryName == '实际资金缺口' ||list.categoryName == '按时回款预估结余资金'" ng-model="list.twethMoney"></span>
            <span><input type="number" ng-disabled="!list.a && list.costDetailsAddReturnBOS  || $index<2 || list.categoryName == '实际资金缺口' ||list.categoryName == '按时回款预估结余资金'" ng-model="list.thityMoney"></span>
        </li>
    </ul>
</div>
<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i></span>
        <button ng-verify="{control:'myform'}" ng-click="addFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function () {
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    } ();
</script>
