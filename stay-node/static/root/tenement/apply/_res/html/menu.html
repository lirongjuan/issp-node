<ul class="list">
    <li  ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="LIST" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="lis">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="flag&&ADD" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)"  class="add">添加</a>
    </li>
    <li  ng-click="edit()"  ng-class="{'current':menuClass=='editMenu','seeParent':getId}" ng-show="flag&&EDIT" ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)" class="same-one see" >编辑</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':getId}" ng-show="flag&&DELETE" ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)" class="same-two see">删除</a>
    </li>
    <li ng-click="manager()" ng-class="{'current':menuClass=='managerMenu','seeParent':getId}" ng-show="flag&&MANAGERAUDIT" ng-init="menuCheck('MANAGERAUDIT')">
        <a href="javascript:void(0)" class="same-two see" title="项目经理审核">项目经理审核</a>
    </li>
    <li ng-click="business()" ng-class="{'current':menuClass=='businessMenu','seeParent':getId}" ng-show="flag&&BUSINESSAUDIT" ng-init="menuCheck('BUSINESSAUDIT')">
        <a href="javascript:void(0)" class="same-two see" title="商务发展部审核">商务发展部审核</a>
    </li>
    <li ng-click="finance()" ng-class="{'current':menuClass=='financeMenu','seeParent':getId}" ng-show="flag&&FINANCEAUDIT" ng-init="menuCheck('FINANCEAUDIT')">
        <a href="javascript:void(0)" class="same-two see" title="运营财务部审核">运营财务部审核</a>
    </li>
    <li ng-click="resource()" ng-class="{'current':menuClass=='resourceMenu','seeParent':getId}" ng-show="noflag&&RESOURCEAUDIT" ng-init="menuCheck('RESOURCEAUDIT')">
        <a href="javascript:void(0)" class="same-two see" title="综合资源部审核">综合资源部审核</a>
    </li>
    <li ng-click="info()" ng-class="{'current':menuClass=='infoMenu'}" ui-sref=".info[12]" ng-show="noflag&&COLLECT" ng-init="menuCheck('COLLECT')">
        <a href="javascript:void(0)" class="lis">租房信息</a>
    </li>
    <li ng-click="export()" ng-class="{'current':menuClass=='exportMenu'}" ui-sref=".export[12]" ng-show="noflag&&EXPORT" ng-init="menuCheck('EXPORT')">
        <a href="javascript:void(0)" class="lis">导出</a>
    </li>
    <li>
        <button class="togonbutton" ng-click="flagtoggon()">显示更多</button>
    </li>
</ul>
