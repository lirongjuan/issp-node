<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目经理</em></label>
                    <input type="text" ng-model="edit.manage" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目经理是否通过</em></label>
                    <select class="sele" ng-model="edit.managePass" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="通过">通过</option>
                        <option value="不通过">不通过</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目经理审核意见</em></label>
                    <input type="text" ng-model="edit.manageOpinion" ng-verify="{}">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="managerFun()">提交</button>
    </p>
</div>
