<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租房编号</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.rentNum">
                            <option ng-repeat="a in num track by $index">{{a.rentNum}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.rentNum" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>员工编号</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.employeeNum">
                            <option ng-repeat="a in user track by $index">{{a.employeeNumber}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.employeeNum" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名（用户名称）</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.name">
                            <option ng-repeat="a in user track by $index">{{a.username}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.name" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.jobs">
                            <option ng-repeat="a in position track by $index">{{a.position}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.jobs" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.area">
                            <option ng-repeat="a in area track by $index">{{a.area}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.projectGroup">
                            <option ng-repeat="a in group track by $index">{{a.department}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.projectGroup" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <input type="text" ng-model="edit.projectName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租赁人</em></label>
                    <input type="text" ng-model="edit.lessee" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>住宿人</em></label>
                    <input type="text" ng-model="edit.stayPeople" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请原因</em></label>
                    <input type="text" ng-model="edit.reason" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租房用途</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="edit.purpose">
                            <option value="办公用房">办公用房</option>
                            <option value="员工宿舍">员工宿舍</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="edit.purpose" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>租房地址</em></label>
                    <input type="text" ng-model="edit.address" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房东姓名</em></label>
                    <input type="text" ng-model="edit.landlord" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>联系方式</em></label>
                    <input type="text" ng-model="edit.contact" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>中介费</em></label>
                    <input type="number" ng-model="edit.agency" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>押金</em></label>
                    <input type="number" ng-model="edit.deposit" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房租</em></label>
                    <input type="number" ng-model="edit.rent" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房租缴费方</em></label>
                    <select class="sele" ng-model="edit.rentPay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房租管理费</em></label>
                    <input type="number" ng-model="edit.rentFee" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>房租管理费缴费方</em></label>
                    <select class="sele" ng-model="edit.rentFeePay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>卫生费</em></label>
                    <input type="number" ng-model="edit.sanitation" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>卫生费缴费方</em></label>
                    <select class="sele" ng-model="edit.sanitationPay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>水费计价</em></label>
                    <input type="number" ng-model="edit.water" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>水费缴费方</em></label>
                    <select class="sele" ng-model="edit.waterPay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>电费计价</em></label>
                    <input type="number" ng-model="edit.energy" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>电费缴费方</em></label>
                    <select class="sele" ng-model="edit.energyPay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网络套餐费用</em></label>
                    <input type="number" ng-model="edit.network" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>网络套餐费用缴费方</em></label>
                    <select class="sele" ng-model="edit.networkPay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="公司缴纳">公司缴纳</option>
                        <option value="员工缴纳">员工缴纳</option>
                    </select>
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="edit.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="applyEditFun()">提交</button>
    </p>
</div>
