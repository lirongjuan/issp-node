<div class="collect">
    <div class="collect-select">
        <span>开始日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter start"  ></span>
        <span>结束日期：<input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="inputter end"  ></span>
        <span>
            地区：
            <select class="sele"  ng-model="area">
                <option value="">请选择</option>
                <option ng-repeat="area in areas">{{area}}</option>
            </select>
            <input type="text"  class="inputArea" ng-model="area">
        </span>
        <button ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>地区</span>
            <span ng-show="showed">日期</span>
            <span ng-hide="showed">年份</span>
            <span ng-hide="showed">月份</span>
            <span ng-hide="showed">项目组</span>
            <span ng-hide="showed">项目名称</span>
            <span ng-hide="showed">类别</span>
            <span>目标管理费</span>
            <span>实际管理费</span>
            <span>比例</span>
            <span>差额</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{::Lists.area}}</span>
            <span ng-show="showed">{{::Lists.year}}</span>
            <span ng-hide="showed">{{::Lists.year}}</span>
            <span ng-hide="showed">{{::Lists.month}}</span>
            <span ng-hide="showed">{{::Lists.projectGroup}}</span>
            <span ng-hide="showed">{{::Lists.project}}</span>
            <span ng-hide="showed">{{::Lists.type}}</span>
            <span>{{::Lists.targetFee}}</span>
            <span>{{::Lists.actualFee}}</span>
            <span>{{::Lists.rate}}</span>
            <span>{{::Lists.balance}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
