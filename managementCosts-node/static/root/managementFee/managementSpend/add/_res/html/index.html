<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                     <div class="sele side">
                         <select class="sele" ng-model="spend.area">
                             <option value="">请选择</option>
                             <option value=""></option>
                             <option value=""></option>
                             <option value=""></option>
                         </select>
                         <input type="text"  class="inputDom" ng-verify="{}" ng-model="spend.area">
                     </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="spend.projectGroup">
                            <option value="">请选择</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="spend.projectGroup">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目名称</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="spend.project">
                            <option value="">请选择</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="spend.project">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>类型</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="spend.type">
                            <option value="">请选择</option>
                            <option value="项目上">项目上</option>
                            <option value="项目外">项目外</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="spend.type" ng-init="spend.type='请选择'">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <select class="sele" ng-model="spend.year" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="year in spendYear" value="{{year}}">{{year}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <select class="sele" ng-model="spend.month" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>目标管理费</em></label>
                    <input type="number" placeholder="0.00" ng-verify="{}" ng-model="spend.targetFee">
                </li>
                <li>
                    <label><em>实际管理费</em></label>
                    <input type="number" placeholder="0.00" ng-model="spend.actualFee">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="spendAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
