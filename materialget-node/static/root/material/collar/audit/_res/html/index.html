<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核状态</em></label>
                    <select class="sele" ng-model="edit.auditState">
                        <option value="UNAUDITED">未审核</option>
                        <option value="AUDITED">通过</option>
                        <option value="REJECT">拒绝</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核意见</em></label>
                    <input type="text"  ng-model="edit.auditOpinion" ng-verify="{}">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="AuditFun()">提交</button>
    </p>
</div>
