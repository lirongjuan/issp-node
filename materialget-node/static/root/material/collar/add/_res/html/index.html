<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                    <select class="sele" ng-model="add.area">
                        <option ng-repeat="a in area track by $index">{{a.area}}</option>
                    </select>
                    <input type="text"  class="inputDom" ng-model="add.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                    <select class="sele" ng-model="add.projectGroup">
                        <option ng-repeat="a in group track by $index">{{a}}</option>
                    </select>
                        <input type="text"  class="inputDom" ng-model="add.projectGroup" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物品名称</em></label>
                    <input type="text"  ng-model="add.materialName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text"  ng-model="add.unit" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                    <select class="sele" ng-model="add.recipient">
                        <option ng-repeat="use in user track by $index">{{use}}</option>
                    </select>
                        <input type="text"  class="inputDom" ng-model="add.recipient" ng-verify="{}">
                    </div>
                </li>
                <!--<li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用日期</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select ng-model="add.receiveDate" class="sele">
                           &lt;!&ndash; <option ng-repeat="area in inner" value="{{area.startProjectTime}}">{{area.startProjectTime}}</option>&ndash;&gt;
                        </select>
                        <input type="text" class="inputDom onetime" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})"ng-model="add.receiveDate">
                    </div>
                </li>-->
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="onetime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用途</em></label>
                    <input type="text" ng-model="add.purpose" ng-verify="{}">
                </li>
                <li  class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审核人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                    <select class="sele" ng-model="add.auditor" >
                        <option ng-repeat="use in user track by $index">{{use}}</option>
                    </select>
                        <input type="text"  class="inputDom" ng-model="add.auditor" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.comment">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用编号</em></label>
                    <span  class="select2">
                    <p class="select-text">
                        <span ng-repeat="word in positions">{{word}},</span>
                    </p>
                    <div class="mymultiselect" ng-dropdown-multiselect="" options="getNo" selected-model="positions" extra-settings="stringSettings" ></div>
                </span>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="CollarAddFun()">提交</button>
    </p>
</div>
