<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="onetime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物品名称</em></label>
                    <input type="text"  ng-model="add.materialName" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.recipient">
                            <option ng-repeat="a in user track by $index">{{a}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.recipient" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>发放人</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.issuer">
                            <option ng-repeat="a in user track by $index">{{a}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="add.issuer" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>领用编号</em></label>
                    <span  class="select2">
                    <p class="select-text">
                        <span ng-repeat="word in positions">{{word}},</span>
                    </p>
                    <div class="mymultiselect" ng-dropdown-multiselect="" options="getNo" selected-model="positions" extra-settings="stringSettings" ></div>
                </span>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="proAddFun()">提交</button>
    </p>
</div>
