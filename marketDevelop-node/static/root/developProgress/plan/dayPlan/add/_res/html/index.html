<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addTime" ng-model="day.time">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务状态</em></label>
                    <select class="sele" ng-model="day.business" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value=true>立项前</option>
                        <option value=false>立项后</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <select class="sele" ng-model="day.type" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="type in types">{{type.type}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <select class="sele" ng-model="day.source" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="course in courses">{{course.course}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计划工作内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.content">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>所属阶段</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.phase">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务量</em></label>
                    <input type="number" ng-verify="{}" ng-model="day.quota" min="1">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务人</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.own">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>洽谈方式</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.negotiation">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>商务预算费</em></label>
                    <input type="number" ng-verify="{}" ng-model="day.budget" min="1">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.customer">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>客户电话</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.phone">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>商务内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="day.businessContent">
                </li>
                <li>
                    <label><em>配合人</em></label>
                    <input type="text" ng-model="day.coordinate">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="dayPlanAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
