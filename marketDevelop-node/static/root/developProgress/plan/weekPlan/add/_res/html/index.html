<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份计划</em></label>
                    <select class="sele" ng-model="week.monthId" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-repeat="choiceGetMonth in weekGetmonth" value="{{choiceGetMonth.id}}" >{{choiceGetMonth.showValue}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总任务量</em></label>
                    <input type="number" ng-verify="{}" ng-model="week.monthTotal" min="0">
                </li>
                <li class="required cycle">
                    <label><i><img src="/images/mandatory.png"></i><em>周期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addStartCycle" ng-model="week.startCycle">
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image addEndCycle" ng-model="week.endCycle">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>各周工作量在整月占比</em></label>
                    <input type="number" min="0" max="100" ng-verify="{}" ng-model="week.accounted">%
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>查询</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="week.inquire">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>了解</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="week.know">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>接触</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="week.contact">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>拜访</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="week.visit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>活动</em></label>
                    <input type="number" min="0" ng-verify="{}" ng-model="week.activity">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="weekPlanAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
