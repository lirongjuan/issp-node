<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作交接编号</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.workJoinNum">
                            <option ng-repeat="a in num track by $index">{{a}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="add.workJoinNum" ng-verify="{}">
                    </div>
                </li>
                <li>
                    <label><em>设备编号</em></label>
                    <input type="text" ng-model="add.deviceNum" >
                </li>
                <li>
                    <label><em>设备名称</em></label>
                    <input type="text" ng-model="add.deviceName" >
                </li>
                <li>
                    <label><em>关于设备使用的相关资料存储路径</em></label>
                    <input type="text" ng-model="add.devicePath" >
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="deviceAddFun()">提交</button>
    </p>
</div>
