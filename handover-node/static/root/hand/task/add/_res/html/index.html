<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作交接编号</em></label>
                    <div class="sele ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched area side">
                        <select class="sele" ng-model="add.workJoinNum">
                            <option ng-repeat="a in num track by $index">{{a}}</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="add.workJoinNum" ng-verify="{}">
                    </div>
                </li>
                <li>
                    <label><em>任务名称</em></label>
                    <input type="text" ng-model="add.taskName" >
                </li>
                <li>
                    <label><em>任务要求</em></label>
                    <input type="text" ng-model="add.taskRequire" >
                </li>
                <li>
                    <label><em>任务节点</em></label>
                    <input type="text" ng-model="add.taskNode" >
                </li>
                <li>
                    <label><em>完成情况</em></label>
                    <input type="text" ng-model="add.completion" >
                </li>
                <li>
                    <label><em>任务时间</em></label>
                    <input type="text" onClick="laydate({istime: true , format:'YYYY-MM-DD'})" class="taskTime">
                </li>
                <li>
                    <label><em>文件名称</em></label>
                    <input type="text" ng-model="add.fileName" >
                </li>
                <li>
                    <label><em>文件存储路径</em></label>
                    <input type="text" ng-model="add.filePath" >
                </li>
                <li>
                    <label><em>汇报对象</em></label>
                    <input type="text" ng-model="add.reportObject" >
                </li>
                <li>
                    <label><em>任务来源路径</em></label>
                    <input type="text" ng-model="add.taskPath" >
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="taskAddFun()">提交</button>
    </p>
</div>
