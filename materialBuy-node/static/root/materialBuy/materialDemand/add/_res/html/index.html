<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="demand.area" >
                            <option ng-repeat="areas in getAllAreas">{{areas.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="demand.area" >
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="demand.projectTeam">
                            <option ng-repeat="team in getAllTeams">{{team.department}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="demand.projectTeam" >
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>需求人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="demand.needer">
                            <option ng-repeat="name in getAllNames">{{name}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="demand.needer">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求时间</em></label>
                  <input type="text"  onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="date-icon requiredDate" ng-model="demand.requiredDate">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>设备类型</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="demand.deviceType">
                            <option value="硬件">硬件</option>
                            <option value="软件">软件</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="demand.deviceType" >
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.deviceName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>型号</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.model">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>数量</em></label>
                    <input type="number" min="1" ng-verify="{}" ng-model="demand.quantity" id="inp">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.unit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="demand.needReason">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区审核人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="demand.areaAuditor">
                            <option ng-repeat="name in getAllNames">{{name}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="demand.areaAuditor" >
                    </div>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="demand.comment">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="demandAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
