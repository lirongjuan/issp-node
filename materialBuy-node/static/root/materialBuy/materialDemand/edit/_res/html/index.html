<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editDemand.area">
                            <option value="广州">广州</option>
                            <option value="北京">北京</option>
                            <option value="深圳">深圳</option>
                            <option value="佛山">佛山</option>
                            <option value="江门">江门</option>
                            <option value="湛江">湛江</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="editDemand.area" placeholder="请输入">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editDemand.projectTeam">
                            <option value="项目组1">项目组1</option>
                            <option value="项目组2">项目组2</option>
                            <option value="项目组3">项目组3</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="editDemand.projectTeam" placeholder="请输入">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>需求人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editDemand.needer">
                            <option value="广州负责人">广州负责人</option>
                            <option value="佛山负责人">佛山负责人</option>
                            <option value="湛江负责人">湛江负责人</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="editDemand.needer" placeholder="请输入">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求时间</em></label>
                    <input type="text"  onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="date-icon requiredDate" ng-model="editDemand.requiredDate">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>设备类型</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editDemand.deviceType">
                            <option value="硬件">硬件</option>
                            <option value="软件">软件</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="editDemand.deviceType" placeholder="请输入">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDemand.deviceName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>型号</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDemand.model">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>数量</em></label>
                    <input type="number" min="1" ng-verify="{}" ng-model="editDemand.quantity" id="inp">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDemand.unit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>需求原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDemand.needReason">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区审核人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editDemand.areaAuditor">
                            <option value="广州">广州</option>
                            <option value="佛山">佛山</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="editDemand.areaAuditor" placeholder="请输入">
                    </div>
                </li>
                <li class="required">
                    <label><em>备注</em></label>
                    <input type="text" ng-model="editDemand.comment">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="demandEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
