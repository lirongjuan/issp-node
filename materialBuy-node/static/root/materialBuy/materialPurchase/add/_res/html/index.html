<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.area">
                            <option ng-repeat="areas in getAllAreas">{{areas.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="purchase.area">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.projectTeam">
                            <option ng-repeat="getAllTeam in getAllTeams">{{getAllTeam.department}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="purchase.projectTeam">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>申购人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.requisitioner">
                            <option ng-repeat="getAllName in getAllNames">{{getAllName}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="purchase.requisitioner">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申购日期</em></label>
                    <input type="text"  onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon subscribeDate" ng-model="purchase.subscribeDate">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>设备类型</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.deviceType">
                            <option value="硬件">硬件</option>
                            <option value="软件">软件</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="purchase.deviceType">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设备名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="purchase.deviceName">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>型号</em></label>
                    <input type="text" ng-verify="{}" ng-model="purchase.model">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>数量</em></label>
                    <input type="number" min="1" ng-verify="{}" ng-model="purchase.quantity">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单位</em></label>
                    <input type="text" ng-verify="{}" ng-model="purchase.unit">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>购买原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="purchase.buyReason">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>单价</em></label>
                    <input type="number" min="1" ng-verify="{}" ng-model="purchase.unitPrice" placeholder="0.00">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总额</em></label>
                    <input type="number" min="1" ng-verify="{}" ng-model="purchase.totalSum" placeholder="0.00">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>途径</em></label>
                    <input type="text" ng-verify="{}" ng-model="purchase.approach">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区审核人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.areaAuditor">
                            <option ng-repeat="getAllName in getAllNames">{{getAllName}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="purchase.areaAuditor">
                    </div>
                </li>
                <li class="required">
                    <label><em>购买网址/店铺</em></label>
                    <input type="text"ng-model="purchase.buyAddress">
                </li>
                <li class="required">
                    <label><em>收件地址</em></label>
                    <input type="text" ng-model="purchase.deliveryAddress">
                </li>
                <li class="required">
                    <label ><em>收件人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="purchase.receiver">
                            <option ng-repeat="getAllName in getAllNames">{{getAllName}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="purchase.receiver">
                    </div>
                </li>
                <li class="required">
                    <label><em>收件人联系方式</em></label>
                    <input type="text" ng-model="purchase.receiverPhone">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="purchaseAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
