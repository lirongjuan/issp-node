<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>类型</em></label>
                    <input type="text" ng-verify="{}" ng-model="editDevice.type">
                </li>
                <li>
                    <label><em>科目</em></label>
                    <input type="text" ng-model="editDevice.subject">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="deviceEditFun()">提交</button>
    </p>
</div>
