<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>年份</em></label>
                    <input type="text"  ng-model="add.year" ng-verify="{}">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>月份</em></label>
                    <input type="text"  ng-model="add.month" ng-verify="{}">
                </li>
                <li class="required">
                    <label><em>类别</em></label>
                    <input type="text"    ng-model="add.category">
                </li>
                <li class="required">
                    <label><em>科目</em></label>
                    <input type="text" ng-model="add.subject">
                </li>
                <li class="required">
                    <label><em>总准备金</em></label>
                    <input type="text"ng-model="add.totalReserves">
                </li>
                <li class="required">
                    <label><em>项目组</em></label>
                    <input type="text" ng-model="add.projectGroup">
                </li>
                <li class="required">
                    <label><em>比例分配</em></label>
                    <input type="text"  ng-model="add.prorate">
                </li>
                <li class="required">
                    <label><em>准备金</em></label>
                    <input type="text"  ng-model="add.reserves">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="ExamineAddFun()">提交</button>
    </p>
</div>
