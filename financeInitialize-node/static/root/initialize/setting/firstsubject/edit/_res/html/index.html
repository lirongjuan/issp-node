<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>会计科目名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.name">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>级别所属类别</em></label>
                    <select class="sele" ng-model="data.category">
                        <option>请选择所属类别</option>
                        <option value="资产类">资产类</option>
                        <option value="负债类">负债类</option>
                        <option value="共同类">共同类</option>
                        <option value="权益类">权益类</option>
                        <option value="成本类">成本类</option>
                        <option value="损益类">损益类</option>
                    </select>
                </li>
                <li>
                    <label><em>会计科目适用范围</em></label>
                    <input type="text" ng-model="data.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
