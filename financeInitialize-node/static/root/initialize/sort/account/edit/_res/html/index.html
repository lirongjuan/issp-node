<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>用户名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.name">
                </li>
                <li>
                    <label><em>账号</em></label>
                    <input type="text" ng-model="data.account">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一级科目</em></label>
                    <select class="sele" ng-model="data.firstSubject"  ng-change="firstFn(data.firstSubject)">
                        <option ng-repeat="list in firstList" ng-value="list">{{ list }}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二级科目</em></label>
                    <select class="sele" ng-model="data.secondSubject"  ng-change="scondFn(data.secondSubject)">
                        <option ng-repeat="list in secondList" ng-value="list">{{ list }}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三级科目</em></label>
                    <select class="sele" ng-model="data.thirdSubject" >
                        <option ng-repeat="list in thirdList" ng-value="list">{{ list }}</option>
                    </select>
                </li>
                <li>
                    <label><em>开户行地址</em></label>
                    <input type="text" ng-model="data.bankAddr">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="data.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
