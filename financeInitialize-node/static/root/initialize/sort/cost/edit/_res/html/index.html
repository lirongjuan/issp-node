<div class="content-input edit" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>一级科目</em></label>
                    <select class="sele" ng-model="data.firstSubjectName">
                        <option>请选择一级科目</option>
                        <option ng-repeat="list in firstList">{{ list }}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>二级科目</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.secondSubject">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>三级科目</em></label>
                    <input type="text"  ng-verify="{}" ng-model="data.thirdSubject">
                </li>
                <li>
                    <label><em>说明</em></label>
                    <input type="text" ng-model="data.remark">
                </li>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
