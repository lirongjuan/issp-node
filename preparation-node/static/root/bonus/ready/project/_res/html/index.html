<div class="collect">
    <div class="sum-select">
        <label><i><img src="/images/mandatory.png"></i><em>项目组名称</em></label>
        <div class="select">
            <p class="select-text" >
                <span ng-repeat="word in projectGroup">{{word}}, </span>
            </p>
            <div class="mymultiselect" events="getSummary" ng-dropdown-multiselect="" options="workOptions" selected-model="projectGroup" extra-settings="stringSettings"></div>
        </div>
    </div>
    <section class="collect-select">
        <ul>
            <li>
                <label><em>年份</em></label>
                <input type="text" ng-model="years">
            </li>
            <li>
                <label><em>月份</em></label>
                <select ng-model="month" class="sele">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <button ng-click="collect()">汇总</button>
            </li>
        </ul>
    </section>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>时间</span>
            <span>项目组</span>
            <span>科目</span>
            <span>总准备金</span>
            <span>准备金</span>
        </li>
        <li class="sum-tbody" ng-repeat="summaryList in summaryLists">
            <span>{{summaryList.yearsMoth}}</span>
            <span>{{summaryList.projectGroup}}</span>
            <span>{{summaryList.subjects}}</span>
            <span>{{summaryList.totalReserve}}</span>
            <span>{{summaryList.reserve}}</span>
        </li>

    </ul>
</div>
