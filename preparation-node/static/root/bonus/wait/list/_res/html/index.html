<div class="content-tab list">
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span>付款状态</span>
            <span>年份</span>
            <span>月份</span>
            <span>科目</span>
            <span>项目组</span>
            <span>准备金</span>
            <span>是否付款</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in waitLists.data" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{::list.payStatus}}</p>
                    <p mod>{{::list.years}}</p>
                    <p mod>{{::list.month}}</p>
                    <p mod>{{::list.subjects}}</p>
                    <p mod>{{::list.projectGroup}}</p>
                    <p mod>{{::list.reserve}}</p>
                    <p mod>{{::list.turntable}}</p>
                </div>
            </section>
        </li>
     </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
