<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>部门/项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="public.departmentId">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>邮箱地址</em></label>
                    <input type="text" ng-verify="{}" ng-model="public.email">
                </li>
                <li>
                    <label><em>是否发送邮件</em></label>
                    <select ng-model="public.send" class="sele">
                        <option value="">请填写是否发送邮件</option>
                        <option value=false >否</option>
                        <option value=true >是</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="publicAddFun()">提交</button>
    </p>
</div>
