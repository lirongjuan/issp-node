<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele" ng-model="innerEdit.userId" ng-verify="option:'0'">
                        <option value="">请选择姓名</option>
                        <option ng-repeat="name in allName">{{ name }}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-verify="{}" ng-model="innerEdit.phone">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>邮箱</em></label>
                    <input type="email" ng-model="innerEdit.email" ng-verify>
                </li>
                <li>
                    <label ><em>集团号</em></label>
                    <input type="text" ng-model="innerEdit.bloc">
                </li>
                <li>
                    <label><em>联系电话2</em></label>
                    <input type="text" ng-model="innerEdit.phoneNumber">
                </li>
                <li>
                    <label><em>QQ号</em></label>
                    <input type="text" ng-model="innerEdit.qq">
                </li>
                <li>
                    <label><em>微信号</em></label>
                    <input type="text" ng-model="innerEdit.weChat">
                </li>
                <li>
                    <label><em>紧急联系人 </em></label>
                    <input type="text" ng-model="innerEdit.emergency">
                </li>
                <li>
                    <label><em>紧急联系人电话</em></label>
                    <input type="text" ng-model="innerEdit.emergencyPhone">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="innerEdit.remark">
                </li>
                <li>
                    <label><em>是否发送邮件</em></label>
                    <select ng-model="innerEdit.send" class="sele">
                        <option value="">可填写是否发送邮件</option>
                        <option value=false >否</option>
                        <option value=true >是</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="innerEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
