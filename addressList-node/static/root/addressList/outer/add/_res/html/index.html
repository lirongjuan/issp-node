<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele area side">
                        <select ng-model="out.area" class="sele">
                            <option value="">请选择地区</option>
                            <option>张三</option>
                            <option>李四</option>
                            <option>王五</option>
                            <option>陈六</option>
                        </select>
                        <input type="text" class="inputDom" ng-model="out.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <input type="text" ng-model="out.project" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <input type="text" ng-verify="{}" ng-model="out.username">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>单位名称</em></label>
                    <input type="text" ng-verify="{}" ng-model="out.unit">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <input type="text" ng-verify="{}" ng-model="out.position">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>联系电话</em></label>
                    <input type="text" ng-verify="{}" ng-model="out.phone">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>邮箱</em></label>
                    <input type="email" ng-model="out.email" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>主要负责内容</em></label>
                    <input type="text" ng-verify="{}" ng-model="out.responsible">
                </li>
                <li>
                    <label ><em>其他关联项目</em></label>
                    <input type="text" ng-model="out.other">
                </li>
                <li>
                    <label><em>对外联系信息</em></label>
                    <input type="text" ng-model="out.external">
                </li>
                <li>
                    <label><em>联系时间频率</em></label>
                    <input type="text" ng-model="out.frequency">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="out.remark">
                </li>
                <li>
                    <label><em>是否发送邮件</em></label>
                    <select ng-model="out.send" class="sele">
                        <option value="">请填写是否发送邮件</option>
                        <option value=false >否</option>
                        <option value=true >是</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="outAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
