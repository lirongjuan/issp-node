<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)" ng-hide="isHide" ng-init="menuCheck()">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>{{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length"  ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass('warning')" ng-show="warn" ng-class="{'active':navCla=='warning'}"  ui-sref="_root.project.warning.list" >
            <a href="javascript:void(0)">{{menuInfo.name}}</a>
        </li>
        <li ng-click="navClass('grade')" ng-show="grade" ng-class="{'active':navCla=='grade'}"  ui-sref="_root.project.grade.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass('cost')" ng-show="costanalysis" ng-class="{'active':navCla=='cost'}"  ui-sref="_root.project.cost.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass('activity')" ng-show="projectmarketfee" ng-class="{'active':navCla=='activity'}"  ui-sref="_root.project.activity.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass('setting')" ng-show="cuspermission" ng-class="{'active':navCla=='setting'}"  ui-sref="_root.project.setting.list[12]" >
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
    </ul>
</div>
