<div class="nav-list" ng-repeat="list in showsList">
    <h3 class="header-menu big" ng-click="showMenu(list,true)">
        <i class="nav-arrow" ng-class="{true: '', false: 'change-angle'}[list.showIs]"></i>
        {{list.item}}</h3>
    <ul class="menu" ng-if="list.menuList.length"  ng-show="list.showIs" ng-repeat="menuInfo in list.menuList">
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherGenerate" ng-class="{'active':navCla==menuInfo.msg}"  ui-sref="_root.recordAccount.voucherGeneration.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherAudit" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.voucherAudit.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name2}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherHasAudit" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.auditCredentials.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name3}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherPassAccount" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.posted.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name4}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherPayAccount" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.billRecords.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name5}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="voucherRecord" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.voucherRecords.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name6}}</a>
        </li>
        <li ng-click="navClass(menuInfo.msg)" ng-show="cuspermission" ng-class="{'active':navCla==menuInfo.msg}" ui-sref="_root.recordAccount.setting.list[12]">
            <a href="javascript:void(0)">{{menuInfo.name7}}</a>
        </li>
    </ul>
</div>
