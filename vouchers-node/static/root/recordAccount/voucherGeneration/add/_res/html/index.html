<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-table">
        <section>
            <ul>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>凭证字</span>
                    <span><i><img src="/images/mandatory.png"></i>凭证日期</span>
                    <span><i><img src="/images/mandatory.png"></i>一级科目</span>
                    <span><i><img src="/images/mandatory.png"></i>二级科目</span>
                    <span><i><img src="/images/mandatory.png"></i>三级科目</span>
                    <span><i><img src="/images/mandatory.png"></i>借方金额</span>
                    <span><i><img src="/images/mandatory.png"></i>贷方金额</span>
                </li>
                <li class="input-body">
                    <div class="input-select">
                        <select class="sele" ng-model="voucher.voucherWord" ng-init="voucher.voucherWord='付'">
                            <option value="付">付</option>
                            <option value="转">转</option>
                            <option value="记">记</option>
                            <option value="收">收</option>
                        </select>
                        <input type="text" ng-verify="{}"  class="inputSelect different" ng-model="voucher.voucherWord">
                    </div>
                    <div class="input-select">
                        <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image same-input voucherDate" ng-model="voucher.voucherDate">
                    </div>
                    <div class="input-select">
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.firstSubjects1" ng-change="changSelect()">
                                <option value="">请选择</option>
                                <option ng-repeat="first in firstLevel" value="{{first}}">{{first}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.firstSubjects1">
                        </span>
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.firstSubjects2" ng-change="changSelect2()">
                                <option value="">请选择</option>
                                <option ng-repeat="first in firstLevel" value="{{first}}">{{first}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.firstSubjects2">
                        </span>
                    </div>
                    <div class="input-select">
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.secondSubjects1" ng-change="changThird()">
                                <option value="">请选择</option>
                                <option ng-repeat="second in secondLevel" value="{{second}}">{{second}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.secondSubjects1">
                        </span>
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.secondSubjects2" ng-change="changThird2()">
                                <option value="">请选择</option>
                                <option ng-repeat="second2 in secondLevel2" value="{{second2}}">{{second2}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.secondSubjects2">
                        </span>
                    </div>
                    <div class="input-select">
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.thirdSubjects1">
                                <option value="">请选择</option>
                                <option ng-repeat="third in thirdLevel" value="{{third}}">{{third}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-model="voucher.thirdSubjects1">
                        </span>
                        <span class="two-select">
                            <select class="sele" ng-model="voucher.thirdSubjects2">
                                <option value="">请选择</option>
                                <option ng-repeat="third2 in thirdLevel2" value="{{third2}}">{{third2}}</option>
                            </select>
                            <input type="text" class="inputSelect" ng-model="voucher.thirdSubjects2">
                        </span>
                    </div>
                    <div class="input-select">
                        <span class="two-select">
                            <input type="number" min="0" placeholder="0" class="same-input" ng-verify="{}" ng-model="voucher.borrowMoneys1" ng-change="addSum()">
                        </span>
                        <span class="two-select">
                            <input type="number" min="0" placeholder="0" class="same-input" ng-verify="{}" ng-model="voucher.borrowMoneys2" ng-change="addSum()">
                        </span>
                    </div>
                    <div class="input-select">
                        <span class="two-select">
                            <input type="number" min="0" placeholder="0" class="same-input" ng-verify="{}" ng-model="voucher.loanMoneys1">
                        </span>
                        <span class="two-select">
                            <input type="number" min="0" placeholder="0" class="same-input" ng-verify="{}" ng-model="voucher.loanMoneys2">
                        </span>
                    </div>
                </li>
            </ul>
            <ul>
                <li class="table-head">
                    <span><i><img src="/images/mandatory.png"></i>摘要</span>
                    <span><i><img src="/images/mandatory.png"></i>地区</span>
                    <span><i><img src="/images/mandatory.png"></i>项目名称</span>
                    <span><i><img src="/images/mandatory.png"></i>项目组</span>
                    <span><i><img src="/images/mandatory.png"></i>制单人</span>
                    <span><i><img src="/images/mandatory.png"></i>票据数量</span>
                    <span><i><img src="/images/mandatory.png"></i>借贷合计金额</span>
                    <span>附件</span>
                </li>
                <li class="input-body">
                    <div class="input-select">
                        <input type="text" class="same-input" ng-verify="{}" ng-model="voucher.sumary">
                    </div>
                    <div class="input-select">
                        <select class="sele" ng-model="voucher.area" ng-init="voucher.area = '请选择'">
                            <option ng-repeat="area in allArea">{{area.area}}</option>
                        </select>
                        <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.area">
                    </div>
                    <div class="input-select">
                        <select class="sele" ng-model="voucher.projectName">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.projectName">
                    </div>
                    <div class="input-select">
                        <select class="sele" ng-model="voucher.projectGroup" ng-init="voucher.projectGroup = '请选择'">
                            <option ng-repeat="team in allTeam">{{team.value}}</option>
                        </select>
                        <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.projectGroup">
                    </div>
                    <div class="input-select">
                        <select class="sele" ng-model="voucher.ticketer" ng-init="voucher.ticketer = '请选择'">
                            <option ng-repeat="username in allName">{{username.username}}</option>
                        </select>
                        <input type="text" class="inputSelect" ng-verify="{}" ng-model="voucher.ticketer">
                    </div>
                    <p class="input-select">
                        <input type="number" min="0" placeholder="0" class="same-input" ng-verify="{}" ng-model="voucher.ticketNum">
                    </p>
                    <p class="input-select">
                        <input type="number" min="0" placeholder="0" class="same-input" disabled ng-model="voucher.moneyTotal">
                    </p>
                    <p class="input-select">
                        <input type="text" class="same-input input-none" ng-model="voucher.extraFile">
                    </p>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="voucherAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
