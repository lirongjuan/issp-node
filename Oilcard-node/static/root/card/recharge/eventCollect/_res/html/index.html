<div class="collect " verify-scope="tipStyle: 1">
    <ul class="listsearch">
        <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
            <li class="required">
                <label><i><img src="/images/mandatory.png"></i><em>油卡编号</em></label>
                <select class="sele" ng-model="selectAn.oilCardBasicId" ng-verify="option:0">
                    <option value="">请选择</option>
                    <option ng-repeat="g in getNo track by $index" value="{{g.id}}">{{g.oilCardCode}}</option>
                </select>
            </li>
            <li>
                <label><i><img src="/images/mandatory.png"></i><em>开始日期 </em></label>
                <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="onetime">
            </li>
            <li>
                <label><i><img src="/images/mandatory.png"></i><em>结束日期 </em></label>
                <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="twotime">
            </li>
            <li><button ng-verify="{control:'myform'}" ng-click="Anfn()">汇总</button>
            </li>

    </ul>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>油卡编号</span>
            <span>卡号</span>
            <span>所属主卡</span>
            <span>充值日期</span>
            <span>充值金额</span>
            <span>充值人</span>
            <span>充值方式</span>
            <span>期初金额</span>
        </li>
        <li class="sum-tbody" ng-repeat="list in infoLists" ng-model="tabTit">
            <span>{{list.oilCardCode}}</span>
            <span>{{list.oilCardNumber}}</span>
            <span>{{list.mainOrDeputy}}</span>
            <span>{{list.rechargeDate}}</span>
            <span>{{list.rechargeMoney}}</span>
            <span>{{list.rechargeUser}}</span>
            <span>{{list.rechargeWay}}</span>
            <span>{{list.cycleEarlyMoney}}</span>
        </li>
    </ul>
</div>
