<div class="collect " verify-scope="tipStyle: 1">
    <ul class="listsearch">
        <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
        <li class="required">
            <label><i><img src="/images/mandatory.png"></i><em>油卡</em></label>
            <select class="sele" ng-model="selectAn.oilCardCode" ng-verify="option:0">
                <option value="">请选择</option>
                <option ng-repeat="g in getNo track by $index">{{g.oilCardCode}}</option>
            </select>
        </li>
        <li>
            <label><i><img src="/images/mandatory.png"></i><em>年份 </em></label>
            <input type="text" ng-model="selectAn.year">
        </li>
        <li>
            <label><i><img src="/images/mandatory.png"></i><em>月份 </em></label>
            <select class="select-text" ng-model="selectAn.month">
                <option value="">请选择</option>
                <option ng-value=1>1月</option>
                <option ng-value=2>2月</option>
                <option ng-value=3>3月</option>
                <option ng-value=4>4月</option>
                <option ng-value=5>5月</option>
                <option ng-value=6>6月</option>
                <option ng-value=7>7月</option>
                <option ng-value=8>8月</option>
                <option ng-value=9>9月</option>
                <option ng-value=10>10月</option>
                <option ng-value=11>11月</option>
                <option ng-value=12>12月</option>
            </select>
        </li>
        <li><button ng-verify="{control:'myform'}" ng-click="Anfn()">汇总</button>
        </li>

    </ul>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>油卡编号</span>
            <span>年份</span>
            <span>月份</span>
            <span>充值次数</span>
            <span>充值金额</span>
            <span>加油金额</span>
            <span>余额</span>
        </li>
        <li class="sum-tbody" ng-repeat="list in infoLists" ng-model="tabTit">
            <span>{{infoLists.oilCardCode}}</span>
            <span>{{infoLists.year}}</span>
            <span>{{infoLists.month}}</span>
            <span>{{infoLists.count}}</span>
            <span>{{infoLists.rechargeMoney}}</span>
            <span>{{infoLists.addOilAmount}}</span>
            <span>{{infoLists.cycleEarlyMoney}}</span>
        </li>
    </ul>
</div>
