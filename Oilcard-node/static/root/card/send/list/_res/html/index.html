<div class="collect " verify-scope="tipStyle: 1">
    <ul class="listsearch">
        <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
        <li class="required">
            <label><i><img src="/images/mandatory.png"></i><em>油卡</em></label>
            <select class="sele" ng-model="selectAn.oilCardCode" ng-verify="option:0">
                <option value="">请选择</option>
                <option ng-repeat="g in getNo track by $index">{{g.oilCardCode}}</option>
            </select>
        </li>
        <li>
            <label><i><img src="/images/mandatory.png"></i><em>开始日期 </em></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="onetime">
        </li>
        <li>
            <label><i><img src="/images/mandatory.png"></i><em>结束日期 </em></label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="twotime">
        </li>
        <li><button ng-verify="{control:'myform'}" ng-click="Anfn()">汇总</button>
        </li>

    </ul>
    <ul class="sum-list">
        <li class="sum-thead">
            <span>油卡编号</span>
            <span>地区</span>
            <span>加油日期</span>
            <span>加油量</span>
            <span>加油单价</span>
            <span>加油金额</span>
            <span>项目</span>
            <span>使用人/用车人</span>
        </li>
        <li class="sum-tbody" ng-repeat="list in infoLists" ng-model="tabTit">
            <span>{{list.oilCardNumber}}</span>
            <span>{{list.area}}</span>
            <span>{{list.addOilTime}}</span>
            <span>{{list.addOilAmount}}</span>
            <span>{{list.oilPrice}}</span>
            <span>{{list.oilAmount}}</span>
            <span>{{list.project}}</span>
            <span>{{list.carUser}}</span>
        </li>
    </ul>
</div>
