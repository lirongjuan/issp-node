<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>属性简称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.attributeAbbreviation">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>类别简称</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.categoryAbbreviation">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>发布时间</em></label>
                    <input type="text"  ng-model="editInfo.releaseTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="releaseTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>更新时间</em></label>
                    <input type="text"  ng-model="editInfo.updateTime" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="updateTime">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>所属项目组</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.belongProjectGroup">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>内容所属小模块</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.smallModuleContent">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>内容概述</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.contentSummary">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>产品名概述</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.productNameSummary">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>文件名概述</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.fileNameSummary">
                </li>
                <li>
                    <label ><em>版本数字</em></label>
                    <input type="text" ng-model="editInfo.versionNum">
                </li>
                <li>
                    <label ><em>序号</em></label>
                    <input type="text" ng-model="editInfo.no">
                </li>
                <li>
                    <label ><em>备注</em></label>
                    <input type="text" ng-model="editInfo.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="fileEditFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
