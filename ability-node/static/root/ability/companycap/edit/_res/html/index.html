<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>公司名称</em></label>
                    <input type="text"  ng-verify="{}" ng-model="editInfo.company">
                </li>
                <li>
                    <label><em>专业资质认证</em></label>
                    <div class="select select2">
                        <p class="select-text">
                            <input  type="text" class="inputDom2"  ng-model="word">
                        </p>
                        <div class="mymultiselect" events="getSummary"  ng-dropdown-multiselect="" options="modelOptions" selected-model="yhModel" checkboxes="true"
                             extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li>
                    <label><em>管理资质认证</em></label>
                    <div class="select select2">
                        <p class="select-text" >
                            <input type="text" class="inputDom2" ng-model="work">
                        </p>
                        <div class="mymultiselect" events="getSummary2" ng-dropdown-multiselect="" options="modelOptions2" selected-model="yhModel2" checkboxes="true"
                             extra-settings="stringSettings">
                        </div>
                    </div>
                </li>
                <li>
                    <label><em>公司合作对象</em></label>
                    <div class="select select2">
                        <p class="select-text" >
                            <input type="text" class="inputDom2" ng-model="coop">
                        </p>
                        <div class="mymultiselect" events="getSummary3" ng-dropdown-multiselect="" options="modelOptions3" selected-model="yhModel3" checkboxes="true"
                             extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li>
                    <label><em>公司荣誉证书</em></label>
                    <div class="select select2">
                        <p class="select-text" >
                            <input type="text" class="inputDom2" ng-model="certificate">
                        </p>
                        <div class="mymultiselect" events="getSummary4" ng-dropdown-multiselect="" options="" selected-model="yhModel4" checkboxes="true"
                             extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li>
                    <label><em>公司发展规划</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editInfo.companyDevelop">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="editInfo.companyDevelop">
                    </div>
                </li>
                <li>
                    <label><em>项目发展规划</em></label>
                    <input type="text"  ng-model="editInfo.projectDevelop">
                </li>
                <li>
                    <label><em>公司所在地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editInfo.area">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="editInfo.area">
                    </div>
                </li>
                <li>
                    <label><em>公司资金</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editInfo.money">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="editInfo.money">
                    </div>
                </li>
                <li>
                    <label><em>人员组成</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editInfo.personForm">
                            <option disabled>请选择</option>
                        </select>
                        <input type="text"  class="inputDom" ng-model="editInfo.personForm">
                    </div>
                </li>
                <li>
                    <label><em>配置</em></label>
                    <input type="text"  ng-model="editInfo.config">
                </li>
                <li>
                    <label><em>设备</em></label>
                    <input type="text"  ng-model="editInfo.device">
                </li>
                <li>
                    <label><em>公司占地面积</em></label>
                    <input type="text"  ng-model="editInfo.companyArea">
                </li>
                <li>
                    <label><em>公司业务</em></label>
                    <input type="text"  ng-model="editInfo.companyBusiness">
                </li>
                <li>
                    <label><em>已完成项目</em></label>
                    <div class="select2 select">
                        <p class="select-text" >
                            <input type="text" class="inputDom2" ng-model="companyProjects">
                        </p>
                        <div class="mymultiselect" events="getSummary6" ng-dropdown-multiselect="" options="modelOptions4" selected-model="yhModel6" checkboxes="true"
                             extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li>
                    <label><em>尚在进行中项目</em></label>
                    <div class="select2 select">
                        <p class="select-text" >
                            <input type="text" class="inputDom2" ng-model="inProjct">
                        </p>
                        <div class="mymultiselect" events="getSummary5" ng-dropdown-multiselect="" options="" selected-model="yhModel5" checkboxes="true"
                             extra-settings="stringSettings"></div>
                    </div>
                </li>
                <li>
                    <label><em>公司文化体系交流</em></label>
                    <input type="text"  ng-model="editInfo.culture">
                </li>
                <li>
                    <label><em>员工节假日活动</em></label>
                    <input type="text"  ng-model="editInfo.holidayActive">
                </li>
                <li>
                    <label><em>公司公告栏</em></label>
                    <input type="text"  ng-model="editInfo.bulletinBoard">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="companyEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
