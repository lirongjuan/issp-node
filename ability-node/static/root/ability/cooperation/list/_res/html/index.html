<div class="content-tab list">
    <div class="search-big"  style="display :{{ isView?'none':'block'}}">
        <select class="salc">
            <option>公司名称</option>
        </select>
        <input type="text" ng-model="companyName">
        <a href="javascript:void(0)" ng-click="search()"><img src="/images/search2.png"></a>
    </div>
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span>公司名称</span>
            <span>专业资质认证</span>
            <span>管理资质认证</span>
            <span>公司荣誉证书</span>
            <span>公司参与项目</span>
            <span>是否独立完成</span>
        </li>
        <li class="list-all">
            <section ng-repeat="list in cooperationLists.data" style="display: {{list._delete?'none':'block'}};">
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{::list.companyName}}</p>
                    <p mod>{{::list.professionAuthen}}</p>
                    <p mod>{{::list.manageAuthen}}</p>
                    <p mod>{{::list.companyCertificate}}</p>
                    <p mod>{{::list.companyProject}}</p>
                    <p mod>{{::list.completePro|cover}}</p>
                </div>
            </section>
        </li>
     </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
