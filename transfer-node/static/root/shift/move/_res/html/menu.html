<ul class="list">
    <li  ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="LIST" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="lis">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="ADD" ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)"  class="add">添加</a>
    </li>
    <li  ng-click="edit()"  ng-class="{'current':menuClass=='editMenu','seeParent':getId}" ng-show="EDIT" ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)" class="same-one see" >编辑</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':getId}" ng-show="DELETE" ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)" class="same-two see">删除</a>
    </li>
    <li ng-click="aduit()" ng-class="{'current':menuClass=='aduitMenu','seeParent':getId}" ng-show="MANAGEAUDIT" ng-init="menuCheck('MANAGEAUDIT')">
    <a href="javascript:void(0)" class="same-two see">项目经理审核</a>
     </li>
    <li ng-click="verify()" ng-class="{'current':menuClass=='verifyMenu','seeParent':getId}" ng-show="MODULAUDIT" ng-init="menuCheck('MODULAUDIT')">
        <a href="javascript:void(0)" class="same-two see">福利模块审核</a>
    </li>
    <li ng-click="confirm()" ng-class="{'current':menuClass=='confirmMenu','seeParent':getId}" ng-show="MODULCONFIM" ng-init="menuCheck('MODULCONFIM')">
        <a href="javascript:void(0)" class="same-two see">福利模块确认</a>
    </li>
</ul>
