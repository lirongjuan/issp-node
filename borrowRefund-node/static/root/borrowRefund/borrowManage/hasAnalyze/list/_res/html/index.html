<div class="content-tab list"   >
    <ul class="table com-table">
        <li class="list-head">
            <span></span>
            <span class="data-id">id</span>
            <span>职位名称</span>
            <span>审核人</span>
            <span>审核意见</span>
            <span>审核时间</span>
            <span>是否通过</span>
        </li>
        <li class="list-all"  ng-repeat="list in hasAnalyzeLists.data">
            <section>
                <div  class="list-text {{list._selectList?'selectList':''}}" ng-click="selectList(list)">
                    <p>{{$index+1+num}}</p>
                    <p class="data-id"></p>
                    <p mod>{{::list.position}}</p>
                    <p mod>{{::list.auditor}}</p>
                    <p mod>{{::list.auditSuggest}}</p>
                    <p mod>{{::list.auditDate}}</p>
                    <p mod>{{::list.passOr}}</p>
                </div>
                </div>
            </section>
        </li>
     </ul>
     <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="abili.itemsCount" take="abili.take" activate="abili.activatePage"></pagination>
    </footer>
</div>
