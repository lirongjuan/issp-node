<div class="content-input add" verify-scope="tipStyle: 1">
    <!--表单验证插件-->
    <div class="collect">
        <ul class="sum-list">
            <li class="table_list">
                <span><i><img src="/images/mandatory.png"></i> 预计借款时间</span>
                <span><i><img src="/images/mandatory.png"></i> 借款人</span>
                <span><i><img src="/images/mandatory.png"></i> 负责人</span>
                <span>参与人</span>
            </li>
            <li class="sum-tbody table-tbody">
                <span><input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image start" ng-model="data.estimateLendDate"></span>
                <span><input type="text" ng-model="data.lender" ng-verify="{}"></span>
                <span><input type="text" ng-model="data.charger" ng-verify="{}"></span>
                <span><input type="text" ng-model="data.attender"></span>
            </li>
            <li class="table_list">
                <span><i><img src="/images/mandatory.png"></i> 地区</span>
                <span><i><img src="/images/mandatory.png"></i> 项目组</span>
                <span><i><img src="/images/mandatory.png"></i> 项目名称 </span>
                <span><i><img src="/images/mandatory.png"></i> 借款方式</span>
            </li>
            <li class="sum-tbody table-tbody">
                <span><input type="text" ng-model="data.area" ng-verify="{}"></span>
                <span><input type="text" ng-model="data.projectGroup" ng-verify="{}"></span>
                <span><input type="text" ng-model="data.projectName" ng-verify="{}"></span>
                <span>
                    <select ng-model="data.lendWay" class="sele">
                        <option value="">请选择借款方式</option>
                        <option>现金</option>
                        <option>公司代购</option>
                        <option>转账</option>
                    </select>
                </span>
            </li>
            <li class="table_list">
                <span><i><img src="/images/mandatory.png"></i> 一级科目</span>
                <span><i><img src="/images/mandatory.png"></i> 二级科目</span>
                <span><i><img src="/images/mandatory.png"></i> 三级科目</span>
                <span><i><img src="/images/mandatory.png"></i> 是否补写</span>
            </li>
            <li class="sum-tbody table-tbody">
                <span><input type="text" ng-model="data.firstSubject" ng-verify="{}" disabled></span>
                <span><input type="text" ng-model="data.secondSubject" ng-verify="{}" disabled></span>
                <span>
                    <select ng-model="data.thirdSubject" class="sel" ng-change="sjChange(data.thirdSubject)">
                        <option value="">请选择三级科目</option>
                        <option ng-repeat="subject in subjects" value="{{ subject.thirdSubject }}">{{ subject.thirdSubject}}</option>
                    </select>
                    <input type="text" class="sel" ng-model="data.thirdSubject" ng-verify="{}">
                </span>
                <span>
                    <select ng-model="data.writeUp" ng-verify="option:'0'">
                        <option>请选择是否补写</option>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </span>
            </li>
            <li class="table_list">
                <span><i><img src="/images/mandatory.png"></i> 借款事由</span>
                <span><i><img src="/images/mandatory.png"></i > 金额</span>
                <span><i><img src="/images/mandatory.png"></i> 是否有发票</span>
                <span><i><img src="/images/mandatory.png"></i> 无发票备注</span>
            </li>
            <li class="sum-tbody table-tbody">
                <span><input type="text" ng-model="data.lendReson" ng-verify="{}"></span>
                <span><input type="number" ng-model="data.money" ng-verify="{}"></span>
                <span>
                    <select ng-model="data.invoice" ng-verify="option:'0'">
                        <option>请选择是否有发票</option>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>
                </span>
                <span><input type="text" ng-model="data.noInvoiceRemark" ng-verify="{}"></span>
            </li>
            <li class="span-col">
                <span class="col-thead"><i><img src="/images/mandatory.png"></i> 说明</span>
                <span class="col-tbody">
                    <select class="sel" ng-model="data.explains" ng-change="explainFn(data.explains)" ng-verify="option:'0'">
                        <option value="">请选择说明</option>
                        <option ng-repeat="list in PlainsList" ng-value="list.remark">{{ list.remark }}</option>
                    </select>
                    <input type="text" class="sel" ng-model="data.explains">
                </span>
            </li>
            <li class="span-col">
                <span class="col-thead"><i><img src="/images/mandatory.png"></i>商品链接</span>
                <span class="col-tbody"><input type="text" ng-model="data.goodsLink" ng-verify="{}"> </span>
            </li>
            <li class="span-col">
                <span class="col-thead">备注</span>
                <span class="col-tbody"><input type="text" ng-model="data.remark"></span>
            </li>
        </ul>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="EditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function () {
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    } ();

</script>
