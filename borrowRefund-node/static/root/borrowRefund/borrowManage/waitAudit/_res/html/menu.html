<!--Angular-UI-Router里的指令ui-sref-active 查看当前激活状态并设置 Class-->
<ul class="list width-12">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="LIST" ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="lis">列表</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idList}" ng-show="EDIT" ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)"  class="same-one see">编辑</a>
    </li>
    <li ng-click="chargerAudit()" ng-class="{'current':menuClass=='chargerAuditMenu','seeParent':idList}" ng-show="CHARGEAUDIT" ng-init="menuCheck('CHARGEAUDIT')">
        <a href="javascript:void(0)"  class="same-one see" >负责人审核</a>
    </li>
    <li ng-click="manageAudit()" ng-class="{'current':menuClass=='manageAuditMenu','seeParent':idList}" ng-show="MANAGEAUDIT" ng-init="menuCheck('MANAGEAUDIT')">
        <a href="javascript:void(0)"  class="same-one see" >总经办审核</a>
    </li>
    <li ng-click="financeAudit()" ng-class="{'current':menuClass=='financeAuditMenu','seeParent':idList}" ng-show="FINACEAUDIT" ng-init="menuCheck('FINACEAUDIT')">
        <a href="javascript:void(0)"  class="same-one see" >财务运营部审核</a>
    </li>
    <li ng-click="financeCongeal()" ng-class="{'current':menuClass=='financeCongealMenu','seeParent':idList}" ng-show="FINACECONGEL" ng-init="menuCheck('FINACECONGEL')">
        <a href="javascript:void(0)"  class="same-one see" >财务运营部冻结</a>
    </li>
    <li ng-click="chargerCongeal()" ng-class="{'current':menuClass=='chargerCongealMenu','seeParent':congealId}" ng-show="CHARGECONGEL" ng-init="menuCheck('CHARGECONGEL')">
        <a href="javascript:void(0)"  class="same-one see" >负责人确认冻结</a>
    </li>
</ul>
