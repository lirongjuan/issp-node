<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>预计时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="time">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>支付计划</em></label>
                    <input type="text" ng-model="data.payPlan" ng-verify>
                </li>
                <li>
                    <label><em>报销单号</em></label>
                    <div class="select">
                        <p class="select-text" >
                            <span ng-repeat="str in positions">{{str.runNum}}, </span>
                        </p>
                        <div class="mymultiselect"  ng-dropdown-multiselect="" options="workOptions" selected-model="positions" extra-settings="stringSettings"></div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="payFun()">提交</button>
    </p>
</div>
<script type="text/javascript">
    !function () {
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    } ();
</script>
