<div class="collect">
    <div class="summary-select">
        <div class="select3">
            <label>一级科目</label>
            <select class="sele"  ng-model="firstSubject">
                <option value="">请选择</option>
                <option ng-repeat="list in peoples" value="{{list}}">{{ list }}</option>
            </select>
            <input type="text"  class="cInput" ng-model="firstSubject">
        </div>
        <div class="select3">
            <label class="max">报销发生开始时间</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image startTime">
        </div>
        <div class="select3">
            <label class="max">报销发生结束时间</label>
            <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image endTime">
        </div>
        <button class="button" ng-click="collect()">汇总</button>
    </div>
    <ul class="sum-list">
        <li class="sum-thead">
            <span> 一级科目</span>
            <span ng-show="time">时间</span>
            <span ng-show="first">地区</span>
            <span ng-show="first">项目</span>
            <span ng-show="first">项目组</span>
            <span ng-show="first">报销人</span>
            <span ng-show="first">二级科目</span>
            <span ng-show="first">三级科目</span>
            <span>金额</span>
        </li>
        <li class="sum-tbody" ng-repeat="Lists in summaryLists">
            <span>{{Lists.firstSubject}}</span>
            <span ng-show="time">{{Lists.reimDatePeriod}}</span>
            <span ng-show="first">{{Lists.area}}</span>
            <span ng-show="first">{{Lists.projectName}}</span>
            <span ng-show="first">{{Lists.projectGroup}}</span>
            <span ng-show="first">{{Lists.lender}}</span>
            <span ng-show="first">{{Lists.secondSubject}}</span>
            <span ng-show="first">{{Lists.thirdSubject}}</span>
            <span>{{Lists.money}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    !function () {
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    } ();

</script>
