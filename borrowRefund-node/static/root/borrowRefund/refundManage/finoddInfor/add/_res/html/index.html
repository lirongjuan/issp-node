<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>单号类型</em></label>
                    <input type="text" ng-model="data.runNum" ng-verify>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开始号码</em></label>
                    <input type="number" ng-verify="{}" ng-model="data.startNum">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>结束号码</em></label>
                    <input type="number" ng-verify="{}" ng-model="data.endNum">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="addFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function () {
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    } ();

</script>
