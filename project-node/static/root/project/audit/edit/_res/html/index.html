<div class="content-input add" verify-scope="tipStyle: 1">  <!--表单验证插件-->
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同外部项目名称</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.outerName">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.outerName">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.innerName">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.innerName">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>销售合同号</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.saleNum">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.saleNum">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>立项情况</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="editInfo.signProjectCondition">
                        <option value="" disabled>请选择</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="editInfo.signProjectCondition">
                        </div>
                </li>
                <li>
                    <label><em>工作内容</em></label>
                    <input type="text"  ng-model="editInfo.workContent">
                </li>
                <li>
                    <label><em>规划模块审核意见</em></label>
                    <input type="text"  ng-model="editInfo.planModuleAudit">
                </li>
                <li>
                    <label><em>预算模块审核意见</em></label>
                    <input type="text"  ng-model="editInfo.budgetModuleAudit">
                </li>
                <li>
                    <label><em>商务决策层审核意见</em></label>
                    <input type="text"  ng-model="editInfo.businessModuleAudit">
                </li>
                <li>
                    <label><em>总经办审核意见</em></label>
                    <input type="text"  ng-model="editInfo.manageModuleAudit">
                </li>
                <li>
                    <label><em>是否实施</em></label>
                    <select class="sele" ng-model="editInfo.carryCondition">
                        <option value="" disabled>请选择</option>
                        <option>是</option>
                        <option>否</option>
                    </select>
                </li>
                <li>
                    <label><em>派工单进度</em></label>
                    <input type="text"  ng-model="editInfo.dispatchProcing">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="auditProjectEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
