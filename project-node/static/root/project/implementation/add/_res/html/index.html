<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                  <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同外部项目名称</em></label>
                      <div class="sele side">
                      <select class="sele"  ng-model="add.outerName">
                          <option value="" disabled>请选择</option>
                          <option ng-repeat="pros in proData">{{pros.outerName}}</option>
                      </select>
                      <input type="text"  class="inputDom" ng-verify="{}" ng-model="add.outerName">
                          </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>内部项目名称</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="add.outerName">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros.outerName}}</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="add.innerName">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>立项情况</em></label>
                    <div class="sele side">
                    <select class="sele"  ng-model="add.signProject">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros.signProject}}</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="add.signProject">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>派工单编号</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="add.depatchNum">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros.depatchNum}}</option>
                    </select>
                    <input type="text"  class="inputDom" ng-verify="{}" ng-model="add.depatchNum">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <input type="text"  ng-verify="{}" ng-model="add.area">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务类型</em></label>
                    <div class="sele side">
                    <select class="sele"  ng-model="add.businessType">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros.businessType}}</option>
                    </select>
                    <input type="text" class="inputDom" ng-verify="{}" ng-model="add.businessType">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>业务方向科目</em></label>
                    <div class="sele side">
                    <select class="sele" ng-model="add.businessSubject">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros.businessSubject}}</option>
                    </select>
                    <input type="text" class="inputDom"   ng-verify="{}" ng-model="add.businessSubject">
                        </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否初验</em></label>
                    <select class="sele" ng-verify="{}" ng-model="add.startTestCondition">
                        <option value="" disabled>请选择</option>
                        <option>已初验</option>
                        <option>未初验</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否终验</em></label>
                    <select class="sele" ng-verify="{}" ng-model="add.finalTestCondition">
                        <option value="" disabled>请选择</option>
                        <option>已终验</option>
                        <option>未终验</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>合同签订情况</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.signCondition">
                </li>
                <li>
                    <label><em>所属项目组</em></label>
                    <input type="text" ng-model="add.projectGroup">
                </li>
                <li>
                    <label><em>项目规模</em></label>
                    <input type="text" ng-model="add.projectSize">
                </li>
                <li>
                    <label><em>BBU规模</em></label>
                    <input type="text" ng-model="add.bbuSize">
                </li>
                <li>
                    <label><em>RRU规模</em></label>
                    <input type="text" ng-model="add.rruSize">
                </li>
                <li>
                    <label><em>已开通站点数</em></label>
                    <input type="text" ng-model="add.openStationPoints">
                </li>
                <li>
                    <label><em>已开通BBU数</em></label>
                    <input type="text" ng-model="add.openBbuPoints">
                </li>
                <li>
                    <label><em>已开通RRU数</em></label>
                    <input type="text" ng-model="add.openRruPoints">
                </li>
                <li>
                    <label><em>未开通站点</em></label>
                    <input type="text" ng-model="add.noOpenPoints">
                </li>
                <li>
                    <label><em>未开通BBU数</em></label>
                    <input type="text" ng-model="add.noOpenBbuPoints">
                </li>
                <li>
                    <label><em>未开通RRU数</em></label>
                    <input type="text" ng-model="add.noOpenRruPoints">
                </li>
                <li>
                    <label><em>完工数</em></label>
                    <input type="text" ng-model="add.completeNum">
                </li>
                <li>
                    <label><em>未完工数</em></label>
                    <input type="text" ng-model="add.noCompleteNum">
                </li>
                 <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="projectCarryFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
