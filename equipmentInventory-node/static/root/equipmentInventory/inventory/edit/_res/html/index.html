<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required" style="display: none;">
                    <label><i><img src="/images/mandatory.png"></i><em>id</em></label>
                    <input type="text"  class=" disabled" disabled ng-model="editinventory.id">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>盘点时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon inventoryTime" ng-model="editInventory.inventoryTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>账面数</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInventory.quantity">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>盘点数</em></label>
                    <input type="number" ng-verify="{}" ng-model="editInventory.inventoryNum">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>差异说明</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInventory.differThat">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>责任人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInventory.responsible">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>使用状态</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInventory.state">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>盘点人</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInventory.inventoryMan">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInventory.note">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="inventoryEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
