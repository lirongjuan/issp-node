<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li style="display: none">
                    <label><em>姓名</em></label>
                    <input type="text" ng-model="editInfo.username">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>开始日期</em></label>
                    <input type="text" ng-model="editInfo.start" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image start">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>结束日期</em></label>
                    <input type="text" ng-model="editInfo.end" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image end">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>调阅人</em></label>
                    <div class="select">
                        <p class="select-text" >
                            <span ng-repeat="word in yhModel">{{word.name}}, </span>
                        </p>
                        <div class="mymultiselect" ng-dropdown-multiselect="" options="modelOptions" selected-model="yhModel" checkboxes="true"
                             extra-settings="stringSettings">
                        </div>
                    </div>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="editInfo.reason">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="archivesEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
