<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <select class="sele" ng-verify="option:0"   ng-model="add.username">
                        <option value="" disabled>请选择</option>
                        <option ng-repeat="pros in proData">{{pros}}</option>
                    </select>
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>身份证有效期</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.identityCardTerm">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>技能等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.skill">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>管理等级</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.manage">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>处罚</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.push">
                </li>
                <li class="required">
                    <label ><i><img src="/images/mandatory.png"></i><em>奖励</em></label>
                    <input type="text" ng-verify="{}" ng-model="add.reward">
                </li>
                <li>
                    <label ><em>劳动合同</em></label>
                    <select class="sele"  ng-model="add.contractLabor" ng-init="add.contractLabor='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>培训协议</em></label>
                    <select class="sele" ng-model="add.learnerShip" ng-init="add.learnerShip='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>保密协议</em></label>
                    <select class="sele"  ng-model="add.secrecyAgreement" ng-init="add.secrecyAgreement='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>竞业协议</em></label>
                    <select class="sele"  ng-model="add.protocol" ng-init="add.protocol='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>简历</em></label>
                    <select class="sele"  ng-model="add.resume" ng-init="add.resume='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>照片</em></label>
                    <select class="sele"  ng-model="add.photo" ng-init="add.photo='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>身份证</em></label>
                    <select class="sele" ng-model="add.identityCard" ng-init="add.identityCard='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>学历证</em></label>
                    <select class="sele"  ng-model="add.education" ng-init="add.education='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>银行卡</em></label>
                    <select class="sele"  ng-model="add.bankCard" ng-init="add.bankCard='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>求职登记表</em></label>
                    <select class="sele"  ng-model="add.rollCall" ng-init="add.rollCall='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>入职登记表</em></label>
                    <select class="sele"  ng-model="add.entryCall" ng-init="add.entryCall='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>面谈确认单</em></label>
                    <select class="sele"   ng-model="add.interviewConfirmation" ng-init="add.interviewConfirmation='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>转正审批表</em></label>
                    <select class="sele" ng-model="add.positiveApproval" ng-init="add.positiveApproval='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label ><em>资格证书</em></label>
                    <select class="sele" ng-model="add.qualification" ng-init="add.qualification='false'">
                        <option value="" disabled>请选择</option>
                        <option value=true disabled>是</option>
                        <option value=false>否</option>
                    </select>
                </li>
                <li>
                    <label><em>存放路径</em></label>
                    <input type="text" ng-model="add.storage">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text" ng-model="add.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="detailedAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
</script>
