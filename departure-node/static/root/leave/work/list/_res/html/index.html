<div class="content-tab list">
    <div class="search-big" style="display :{{ isView?'none':'block'}}">
        <select class="salc" ng-model="checkedName" ng-init="checkedName='网站名称'">
            <option ng-repeat="item in titles">{{item}}</option>
        </select>
        <input type="text" ng-model="webName" ng-show="checkedName=='网站名称'">
        <input type="text" ng-model="url" ng-show="checkedName=='网址'">
        <input type="text" ng-model="provinces" ng-show="checkedName=='省份'">
        <input type="text" ng-model="cities" ng-show="checkedName=='地市'">
        <a href="javascript:void(0)" ng-click="collect()"><img src="/images/search2.png"></a>
    </div>
    <ul class="table">
        <li class="list-head">
            <span></span>
            <span>交接人姓名</span>
            <span>被交接人姓名</span>
            <span>交接信息明细</span>
            <span>交接情况</span>
            <span>交接人确认</span>
            <span>福利模块负责人</span>
            <span>福利模块负责人确认</span>
        </li>
        <li class="list-all" ng-repeat="lists in infoLists|filter:teamInfo" style="display: {{lists._delete?'none':'block'}};">
            <section>
                <div class="list-text {{lists._selectList?'selectList':''}}" ng-click="selectList(lists)">
                    <p mod>{{$index+1+num}}</p>
                    <p mod>{{lists.handover}}</p>
                    <p mod>{{lists.transferred}}</p>
                    <p mod>{{lists.handoverInfo}}</p>
                    <p mod>{{lists.situation}}</p>
                    <p mod>{{lists.confirm}}</p>
                    <p mod>{{lists.director}}</p>
                    <p mod>{{lists.directorConfirm}}</p>
                </div>
            </section>
        </li>
    </ul>
    <div class="module">
        <div class="see-module">
            <p class="see-type">体现类型</p>
            <p class="see-description"></p>
            <button class="btn" modclose>关闭</button>
        </div>
    </div>
    <footer class="footer">
        <pagination count="custom.itemsCount" take="custom.take" activate="custom.activatePage"></pagination>
    </footer>
</div>
<!-- <div ui-view="modal"></div> -->
<div class="delete mod" ng-show="delShow">
    <div class="del-head">
        <h5>温馨提示</h5>
    </div>
    <div class="del-con">
        <p>确定要删除这条数据？</p>
        <div class="btn">
            <button ng-click="delFn()">确定</button>
            <button ng-click="cancel()">取消</button>
        </div>
    </div>
</div>
<div id="modalbg" ng-show="delShow"></div>
